name: Extract Samsung Parts To Artifacts

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø¶ØºÙˆØ· .zip Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ AP.tar.md5"
        required: true
      partitions_to_extract:
        description: "Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© (Ø§ÙØµÙ„Ù‡Ø§ Ø¨Ù…Ø³Ø§ÙØ§ØªØŒ Ù…Ø«Ø§Ù„: system vendor)"
        required: false
        default: "system vendor"
      extract_all:
        description: "Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…ÙØ§ØªØŸ"
        type: choice
        options:
        - "no"
        - "yes"
        default: "no"

jobs:
  extract-partitions:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Check disk space
      run: |
        echo "ğŸ’¾ Disk space before starting:"
        df -h

    - name: Install essential tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          android-sdk-libsparse-utils \
          git \
          python3 \
          python3-pip

    - name: Download lpunpack.py from the new repository
      run: |
        cd /tmp
        # ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù„Ù Ù…Ø¨Ø§Ø´Ø±Ø© Ù…Ù† Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹ Ø§Ù„Ø¬Ø¯ÙŠØ¯
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/lpunpack.py
        chmod +x lpunpack.py
        echo "âœ… lpunpack.py downloaded successfully"
        
        # Ø§Ø®ØªØ¨Ø§Ø± Ø£Ù† Ø§Ù„Ù…Ù„Ù ÙŠØ¹Ù…Ù„
        python3 -c "import argparse, enum, dataclasses, pathlib, typing; print('âœ… All required modules are available')"
        
        # Ø§Ø®ØªØ¨Ø§Ø± ØªØ´ØºÙŠÙ„ lpunpack
        python3 lpunpack.py --help || python3 lpunpack.py -h || echo "lpunpack ready to use"

    - name: Determine partitions to extract
      run: |
        if [ "${{ github.event.inputs.extract_all }}" = "yes" ]; then
          echo "ğŸ”§ Will extract ALL partitions"
          TARGET_PARTITIONS="system vendor product odm prism optics system_ext"
        elif [ -n "${{ github.event.inputs.partitions_to_extract }}" ]; then
          echo "ğŸ”§ Will extract specific partitions: ${{ github.event.inputs.partitions_to_extract }}"
          TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
        else
          echo "ğŸ”§ Using default partitions: system vendor"
          TARGET_PARTITIONS="system vendor"
        fi
        
        echo "TARGET_PARTITIONS=$TARGET_PARTITIONS" >> $GITHUB_ENV
        echo "âœ… Partitions to extract: $TARGET_PARTITIONS"

    - name: Download and extract firmware
      run: |
        mkdir -p /tmp/firmware
        cd /tmp/firmware
        
        curl -L -o firmware.zip "${{ github.event.inputs.zip_url }}"
        echo "ğŸ“¦ Downloaded file:"
        ls -lh firmware.zip

    - name: Extract ZIP and process AP file
      run: |
        cd /tmp/firmware
        unzip -o firmware.zip -d extracted_zip/
        rm -f firmware.zip
        
        AP_FILE=$(find extracted_zip/ -name "AP*.tar.md5" | head -1)
        if [ -n "$AP_FILE" ]; then
          cp "$AP_FILE" ap_file.tar.md5
          echo "âœ… Found AP file"
        else
          echo "âŒ ERROR: No AP file found"
          exit 1
        fi
        rm -rf extracted_zip/

    - name: Extract AP and prepare super.img
      run: |
        cd /tmp/firmware
        tar -xf ap_file.tar.md5
        rm -f ap_file.tar.md5
        
        if [ ! -f "super.img.lz4" ]; then
          SUPER_FILE=$(find . -name "super.img.lz4" | head -1)
          if [ -n "$SUPER_FILE" ]; then
            cp "$SUPER_FILE" super.img.lz4
          else
            echo "âŒ ERROR: No super.img.lz4 found"
            exit 1
          fi
        fi

    - name: Decompress and convert super.img
      run: |
        cd /tmp/firmware
        lz4 -d super.img.lz4 super.img.sparse
        rm -f super.img.lz4
        simg2img super.img.sparse super.img.raw
        rm -f super.img.sparse
        echo "âœ… super.img.raw ready"
        ls -lh super.img.raw

    - name: Extract partitions using lpunpack
      run: |
        cd /tmp/firmware
        mkdir -p partitions
        
        echo "ğŸ”§ Extracting partitions with lpunpack.py..."
        python3 /tmp/lpunpack.py super.img.raw partitions/
        
        echo "ğŸ“‚ Partitions extracted:"
        ls -la partitions/
        echo "ğŸ“‹ List of partitions:"
        ls -1 partitions/ | head -15

    - name: Filter requested partitions
      run: |
        cd /tmp/firmware/partitions
        
        echo "ğŸ”§ Filtering partitions. Keeping only: $TARGET_PARTITIONS"
        
        # Ø¹Ø±Ø¶ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…ØªØ§Ø­Ø© Ø£ÙˆÙ„Ø§Ù‹
        echo "ğŸ“‹ Available partitions:"
        ls -la *.img 2>/dev/null | head -10 || echo "No .img files found"
        
        # ÙÙ„ØªØ±Ø© Ø§Ù„Ù…ÙØ§Øª
        for partition in *.img; do
          partition_name=$(basename "$partition" .img)
          if echo "$TARGET_PARTITIONS" | grep -qw "$partition_name"; then
            echo "âœ… Keeping: $partition"
          else
            echo "ğŸ—‘ï¸ Deleting: $partition"
            rm -f "$partition"
          fi
        done
        
        echo "ğŸ“‚ Partitions after filtering:"
        ls -la *.img 2>/dev/null || echo "No partitions remaining after filtering"

    - name: Verify requested partitions exist
      run: |
        cd /tmp/firmware/partitions
        
        echo "ğŸ” Verifying requested partitions:"
        FOUND_COUNT=0
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            SIZE=$(ls -lh "${part}.img" | awk '{print $5}')
            echo "âœ… Found: ${part}.img ($SIZE)"
            FOUND_COUNT=$((FOUND_COUNT + 1))
          else
            echo "âŒ Missing: ${part}.img"
          fi
        done
        
        if [ $FOUND_COUNT -eq 0 ]; then
          echo "âš ï¸  No requested partitions were found!"
          echo "ğŸ“‹ All available files:"
          ls -la
        else
          echo "ğŸ“Š Found $FOUND_COUNT out of $(echo $TARGET_PARTITIONS | wc -w) requested partitions"
        fi

    - name: Cleanup super image
      run: |
        cd /tmp/firmware
        rm -f super.img.raw
        echo "ğŸ’¾ Space after cleanup:"
        df -h

    - name: Compress selected partitions
      run: |
        cd /tmp/firmware/partitions
        
        echo "ğŸ”§ Compressing requested partitions: $TARGET_PARTITIONS"
        COMPRESSED_COUNT=0
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            echo "ğŸ“¦ Compressing ${part}.img"
            gzip -1 -c "${part}.img" > "${part}.img.gz"
            rm -f "${part}.img"
            ls -lh "${part}.img.gz"
            COMPRESSED_COUNT=$((COMPRESSED_COUNT + 1))
          fi
        done
        
        if [ $COMPRESSED_COUNT -eq 0 ]; then
          echo "âš ï¸  No partitions were compressed"
        else
          echo "âœ… Successfully compressed $COMPRESSED_COUNT partitions"
          echo "ğŸ“Š Total size of compressed files:"
          du -sh .
        fi

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: samsung-partitions
        path: /tmp/firmware/partitions/*.gz
        retention-days: 1
        if-no-files-found: warn

    - name: Final cleanup
      run: |
        rm -rf /tmp/firmware
        rm -f /tmp/lpunpack.py
        echo "ğŸ§¹ Cleanup completed"

    - name: Success message
      run: |
        echo "âœ… Ø§Ù„Ø¹Ù…Ù„ÙŠØ© Ø§ÙƒØªÙ…Ù„Øª Ø¨Ù†Ø¬Ø§Ø­!"
        echo "ğŸ“¥ ÙŠÙ…ÙƒÙ†Ùƒ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù„ÙØ§Øª Ù…Ù† Ù‚Ø³Ù… Artifacts"
        echo "ğŸ”§ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©: $TARGET_PARTITIONS"
        echo "ğŸ› ï¸ ØªÙ… Ø§Ø³ØªØ®Ø¯Ø§Ù… lpunpack.py Ù…Ù† Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹: Samo1408/Image-Extractor"