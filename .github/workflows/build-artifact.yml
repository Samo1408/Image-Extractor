name: Extract Samsung Parts To Artifacts

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "رابط الملف المضغوط .zip الذي يحتوي على AP.tar.md5"
        required: true
      partitions_to_extract:
        description: "المفات المطلوبة (افصلها بمسافات، مثال: system vendor)"
        required: false
        default: "system vendor"
      extract_all:
        description: "استخراج جميع المفات؟"
        type: choice
        options:
        - "no"
        - "yes"
        default: "no"

jobs:
  extract-partitions:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Check disk space
      run: |
        echo "💾 Disk space before starting:"
        df -h

    - name: Install essential tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          android-sdk-libsparse-utils \
          git \
          python3 \
          python3-pip

    - name: Download lpunpack.py from the new repository
      run: |
        cd /tmp
        # تحميل الملف مباشرة من المستودع الجديد
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/lpunpack.py
        chmod +x lpunpack.py
        echo "✅ lpunpack.py downloaded successfully"
        
        # اختبار أن الملف يعمل
        python3 -c "import argparse, enum, dataclasses, pathlib, typing; print('✅ All required modules are available')"
        
        # اختبار تشغيل lpunpack
        python3 lpunpack.py --help || python3 lpunpack.py -h || echo "lpunpack ready to use"

    - name: Determine partitions to extract
      run: |
        if [ "${{ github.event.inputs.extract_all }}" = "yes" ]; then
          echo "🔧 Will extract ALL partitions"
          TARGET_PARTITIONS="system vendor product odm prism optics system_ext"
        elif [ -n "${{ github.event.inputs.partitions_to_extract }}" ]; then
          echo "🔧 Will extract specific partitions: ${{ github.event.inputs.partitions_to_extract }}"
          TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
        else
          echo "🔧 Using default partitions: system vendor"
          TARGET_PARTITIONS="system vendor"
        fi
        
        echo "TARGET_PARTITIONS=$TARGET_PARTITIONS" >> $GITHUB_ENV
        echo "✅ Partitions to extract: $TARGET_PARTITIONS"

    - name: Download and extract firmware
      run: |
        mkdir -p /tmp/firmware
        cd /tmp/firmware
        
        curl -L -o firmware.zip "${{ github.event.inputs.zip_url }}"
        echo "📦 Downloaded file:"
        ls -lh firmware.zip

    - name: Extract ZIP and process AP file
      run: |
        cd /tmp/firmware
        unzip -o firmware.zip -d extracted_zip/
        rm -f firmware.zip
        
        AP_FILE=$(find extracted_zip/ -name "AP*.tar.md5" | head -1)
        if [ -n "$AP_FILE" ]; then
          cp "$AP_FILE" ap_file.tar.md5
          echo "✅ Found AP file"
        else
          echo "❌ ERROR: No AP file found"
          exit 1
        fi
        rm -rf extracted_zip/

    - name: Extract AP and prepare super.img
      run: |
        cd /tmp/firmware
        tar -xf ap_file.tar.md5
        rm -f ap_file.tar.md5
        
        if [ ! -f "super.img.lz4" ]; then
          SUPER_FILE=$(find . -name "super.img.lz4" | head -1)
          if [ -n "$SUPER_FILE" ]; then
            cp "$SUPER_FILE" super.img.lz4
          else
            echo "❌ ERROR: No super.img.lz4 found"
            exit 1
          fi
        fi

    - name: Decompress and convert super.img
      run: |
        cd /tmp/firmware
        lz4 -d super.img.lz4 super.img.sparse
        rm -f super.img.lz4
        simg2img super.img.sparse super.img.raw
        rm -f super.img.sparse
        echo "✅ super.img.raw ready"
        ls -lh super.img.raw

    - name: Extract partitions using lpunpack
      run: |
        cd /tmp/firmware
        mkdir -p partitions
        
        echo "🔧 Extracting partitions with lpunpack.py..."
        python3 /tmp/lpunpack.py super.img.raw partitions/
        
        echo "📂 Partitions extracted:"
        ls -la partitions/
        echo "📋 List of partitions:"
        ls -1 partitions/ | head -15

    - name: Filter requested partitions
      run: |
        cd /tmp/firmware/partitions
        
        echo "🔧 Filtering partitions. Keeping only: $TARGET_PARTITIONS"
        
        # عرض جميع المفات المتاحة أولاً
        echo "📋 Available partitions:"
        ls -la *.img 2>/dev/null | head -10 || echo "No .img files found"
        
        # فلترة المفات
        for partition in *.img; do
          partition_name=$(basename "$partition" .img)
          if echo "$TARGET_PARTITIONS" | grep -qw "$partition_name"; then
            echo "✅ Keeping: $partition"
          else
            echo "🗑️ Deleting: $partition"
            rm -f "$partition"
          fi
        done
        
        echo "📂 Partitions after filtering:"
        ls -la *.img 2>/dev/null || echo "No partitions remaining after filtering"

    - name: Verify requested partitions exist
      run: |
        cd /tmp/firmware/partitions
        
        echo "🔍 Verifying requested partitions:"
        FOUND_COUNT=0
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            SIZE=$(ls -lh "${part}.img" | awk '{print $5}')
            echo "✅ Found: ${part}.img ($SIZE)"
            FOUND_COUNT=$((FOUND_COUNT + 1))
          else
            echo "❌ Missing: ${part}.img"
          fi
        done
        
        if [ $FOUND_COUNT -eq 0 ]; then
          echo "⚠️  No requested partitions were found!"
          echo "📋 All available files:"
          ls -la
        else
          echo "📊 Found $FOUND_COUNT out of $(echo $TARGET_PARTITIONS | wc -w) requested partitions"
        fi

    - name: Cleanup super image
      run: |
        cd /tmp/firmware
        rm -f super.img.raw
        echo "💾 Space after cleanup:"
        df -h

    - name: Compress selected partitions
      run: |
        cd /tmp/firmware/partitions
        
        echo "🔧 Compressing requested partitions: $TARGET_PARTITIONS"
        COMPRESSED_COUNT=0
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            echo "📦 Compressing ${part}.img"
            gzip -1 -c "${part}.img" > "${part}.img.gz"
            rm -f "${part}.img"
            ls -lh "${part}.img.gz"
            COMPRESSED_COUNT=$((COMPRESSED_COUNT + 1))
          fi
        done
        
        if [ $COMPRESSED_COUNT -eq 0 ]; then
          echo "⚠️  No partitions were compressed"
        else
          echo "✅ Successfully compressed $COMPRESSED_COUNT partitions"
          echo "📊 Total size of compressed files:"
          du -sh .
        fi

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: samsung-partitions
        path: /tmp/firmware/partitions/*.gz
        retention-days: 1
        if-no-files-found: warn

    - name: Final cleanup
      run: |
        rm -rf /tmp/firmware
        rm -f /tmp/lpunpack.py
        echo "🧹 Cleanup completed"

    - name: Success message
      run: |
        echo "✅ العملية اكتملت بنجاح!"
        echo "📥 يمكنك تحميل الملفات من قسم Artifacts"
        echo "🔧 المفات المطلوبة: $TARGET_PARTITIONS"
        echo "🛠️ تم استخدام lpunpack.py من المستودع: Samo1408/Image-Extractor"