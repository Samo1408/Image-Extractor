name: Extract Samsung Super.img Partitions

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø¶ØºÙˆØ· .zip Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ AP.tar.md5"
        required: true
      partitions_to_extract:
        description: "Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© (Ø§ÙØµÙ„Ù‡Ø§ Ø¨Ù…Ø³Ø§ÙØ§ØªØŒ Ù…Ø«Ø§Ù„: system vendor)"
        required: false
        default: "system vendor"
      release_tag:
        description: "ÙˆØ³Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø± (Ù…Ø«Ø§Ù„: v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  extract-partitions:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Check initial disk space
      run: |
        echo "ğŸ’¾ Initial disk space:"
        df -h

    - name: Install essential tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          android-sdk-libsparse-utils \
          python3

    - name: Download lpunpack.py
      run: |
        cd /tmp
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/lpunpack.py
        echo "âœ… lpunpack.py downloaded"

    - name: Set partition names and artifact name
      run: |
        if [ -n "${{ github.event.inputs.partitions_to_extract }}" ]; then
          TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
          ARTIFACT_NAME=$(echo "$TARGET_PARTITIONS" | tr ' ' '-' | cut -c1-50)
        else
          TARGET_PARTITIONS="system vendor"
          ARTIFACT_NAME="system-vendor"
        fi
        
        CLEAN_TAG=$(echo "${{ github.event.inputs.release_tag }}" | tr ' ' '-' | tr -cd '[:alnum:]-._')
        
        echo "TARGET_PARTITIONS=$TARGET_PARTITIONS" >> $GITHUB_ENV
        echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
        echo "RELEASE_TAG=$CLEAN_TAG" >> $GITHUB_ENV
        
        echo "âœ… Partitions to extract: $TARGET_PARTITIONS"
        echo "ğŸ“ Artifact name: $ARTIFACT_NAME"

    - name: Download and extract firmware
      run: |
        mkdir -p /tmp/firmware
        cd /tmp/firmware
        curl -L -o firmware.zip "${{ github.event.inputs.zip_url }}"
        echo "ğŸ“¦ Downloaded file"
        ls -lh firmware.zip

    - name: Extract ZIP and process AP file
      run: |
        cd /tmp/firmware
        unzip -o firmware.zip -d extracted_zip/
        rm -f firmware.zip
        
        AP_FILE=$(find extracted_zip/ -name "AP*.tar.md5" | head -1)
        if [ -n "$AP_FILE" ]; then
          cp "$AP_FILE" ap_file.tar.md5
          echo "âœ… Found AP file"
        else
          echo "âŒ ERROR: No AP file found"
          exit 1
        fi
        rm -rf extracted_zip/

    - name: Extract AP and handle super.img
      run: |
        cd /tmp/firmware
        tar -xf ap_file.tar.md5
        rm -f ap_file.tar.md5
        
        if [ -f "super.img.lz4" ]; then
          echo "âœ… super.img.lz4 is ready"
        else
          SUPER_FILE=$(find . -type f -name "super.img.lz4" | head -1)
          if [ -n "$SUPER_FILE" ] && [ "$SUPER_FILE" != "./super.img.lz4" ]; then
            cp "$SUPER_FILE" super.img.lz4
            echo "âœ… Found and copied super.img.lz4"
          else
            echo "âŒ ERROR: No super.img.lz4 found"
            exit 1
          fi
        fi

    - name: Decompress and convert super.img
      run: |
        cd /tmp/firmware
        lz4 -d super.img.lz4 super.img.sparse
        rm -f super.img.lz4
        simg2img super.img.sparse super.img.raw
        rm -f super.img.sparse
        echo "âœ… super.img.raw ready"

    - name: Extract partitions using lpunpack
      run: |
        cd /tmp/firmware
        mkdir -p partitions
        python3 /tmp/lpunpack.py super.img.raw partitions/
        echo "ğŸ“‚ Partitions extracted:"
        ls -la partitions/

    - name: Filter requested partitions
      run: |
        cd /tmp/firmware/partitions
        
        echo "ğŸ”§ Filtering partitions. Keeping only: $TARGET_PARTITIONS"
        
        for partition in *.img; do
          partition_name=$(basename "$partition" .img)
          if echo "$TARGET_PARTITIONS" | grep -qw "$partition_name"; then
            echo "âœ… Keeping: $partition"
          else
            echo "ğŸ—‘ï¸ Deleting: $partition"
            rm -f "$partition"
          fi
        done
        
        echo "ğŸ“‚ Remaining partitions:"
        ls -la *.img 2>/dev/null || echo "No partitions found"

    - name: Compress partitions and verify
      run: |
        cd /tmp/firmware/partitions
        
        echo "ğŸ”§ Compressing partitions..."
        COMPRESSED_FILES=""
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            echo "ğŸ“¦ Compressing ${part}.img"
            gzip -1 -c "${part}.img" > "${part}.img.gz"
            rm -f "${part}.img"
            ls -lh "${part}.img.gz"
            COMPRESSED_FILES="${COMPRESSED_FILES} ${part}.img.gz"
          else
            echo "âš ï¸ ${part}.img not found"
          fi
        done
        
        # Ø­ÙØ¸ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…Ø¶ØºÙˆØ·Ø©
        echo "COMPRESSED_FILES=$COMPRESSED_FILES" >> $GITHUB_ENV
        echo "ğŸ“Š Compressed files:$COMPRESSED_FILES"

    - name: Create final release package with exact path
      run: |
        cd /tmp/firmware/partitions
        
        # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø³Ø§Ø± Ø¯Ù‚ÙŠÙ‚ Ù„Ù„Ù…Ù„Ù Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
        FINAL_FILE="/tmp/$ARTIFACT_NAME-$RELEASE_TAG.tar.gz"
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ù…Ù„ÙØ§Øª Ù„Ù„Ø¶ØºØ·
        if ls *.gz 1> /dev/null 2>&1; then
          echo "ğŸ“¦ Creating final package: $FINAL_FILE"
          tar -czf "$FINAL_FILE" ./*.gz
          echo "âœ… Package created successfully"
          ls -lh "$FINAL_FILE"
          
          # Ø­ÙØ¸ Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ø¯Ù‚ÙŠÙ‚
          echo "FINAL_FILE=$FINAL_FILE" >> $GITHUB_ENV
        else
          echo "âŒ No files to package"
          echo "ğŸ“ Current directory contents:"
          ls -la
          exit 1
        fi

    - name: Verify final file exists
      run: |
        if [ -f "$FINAL_FILE" ]; then
          echo "âœ… Final file exists: $FINAL_FILE"
          echo "ğŸ“Š File size: $(ls -lh $FINAL_FILE | awk '{print $5}')"
        else
          echo "âŒ Final file not found: $FINAL_FILE"
          echo "ğŸ“ /tmp contents:"
          ls -la /tmp/*.tar.gz 2>/dev/null || echo "No tar.gz files in /tmp"
          exit 1
        fi

    - name: Upload to Artifacts (Primary)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}-${{ env.RELEASE_TAG }}
        path: ${{ env.FINAL_FILE }}
        retention-days: 7

    - name: Create GitHub Release (Optional)
      if: success()
      run: |
        echo "ğŸ“¦ Creating GitHub Release..."
        echo "ğŸ”§ If this fails, check repository permissions"
        
        # ØªØ­Ù…ÙŠÙ„ Ø¥Ù„Ù‰ Releases Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… curl Ø¨Ø¯ÙŠÙ„
        UPLOAD_URL="https://uploads.github.com/repos/$GITHUB_REPOSITORY/releases"
        RELEASE_DATA='{"tag_name":"'"$RELEASE_TAG"'","name":"Partitions '"$ARTIFACT_NAME"' - '"$RELEASE_TAG"'","body":"Partitions Extracted: '"$TARGET_PARTITIONS"'"}'
        
        # Ù…Ø­Ø§ÙˆÙ„Ø© Ø¥Ù†Ø´Ø§Ø¡ release
        response=$(curl -s -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "$RELEASE_DATA" \
          "https://api.github.com/repos/$GITHUB_REPOSITORY/releases" || echo "Release creation failed")
        
        echo "ğŸ“‹ Release creation response: $response"
        
        # Ø¥Ø°Ø§ ÙØ´Ù„ØŒ Ù†ÙƒØªÙÙŠ Ø¨Ø§Ù„Ù€Artifacts
        if [[ "$response" == *"failed"* ]] || [[ "$response" == *"error"* ]]; then
          echo "âš ï¸ Release creation failed. Using Artifacts only."
          echo "ğŸ’¡ To enable Releases, ensure the repository has write permissions."
        else
          echo "âœ… Release created successfully"
        fi

    - name: Final cleanup
      run: |
        rm -rf /tmp/firmware
        rm -f /tmp/lpunpack.py
        rm -f /tmp/*.tar.gz
        echo "ğŸ§¹ Cleanup completed"

    - name: Success message
      run: |
        echo "âœ… Ø§Ù„Ø¹Ù…Ù„ÙŠØ© Ø§ÙƒØªÙ…Ù„Øª Ø¨Ù†Ø¬Ø§Ø­!"
        echo "ğŸ“¥ ØªÙ… Ø±ÙØ¹ Ø§Ù„Ù…Ù„ÙØ§Øª Ø¥Ù„Ù‰ Artifacts: $ARTIFACT_NAME-$RELEASE_TAG"
        echo "ğŸ”§ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©: $TARGET_PARTITIONS"
        echo "ğŸ’¡ ÙŠÙ…ÙƒÙ†Ùƒ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù„ÙØ§Øª Ù…Ù† ØªØ¨ÙˆÙŠØ¨ Actions â†’ Artifacts"
        echo "ğŸ·ï¸ ÙˆØ³Ù’Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø±: $RELEASE_TAG"