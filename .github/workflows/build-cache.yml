name: Extract Samsung Super.img Partitions With Cache

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø¶ØºÙˆØ· .zip Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ AP.tar.md5"
        required: true
      partitions_to_extract:
        description: "Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© (Ø§ÙØµÙ„Ù‡Ø§ Ø¨Ù…Ø³Ø§ÙØ§ØªØŒ Ù…Ø«Ø§Ù„: system vendor)"
        required: false
        default: "system vendor"
      release_tag:
        description: "ÙˆØ³Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø± (Ù…Ø«Ø§Ù„: v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  extract-partitions:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Check initial disk space
      run: |
        echo "ğŸ’¾ Initial disk space:"
        df -h
        echo "ğŸ“Š Home directory:"
        du -sh /home/runner/* | sort -hr

    - name: Setup cache disk
      run: |
        # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¬Ù„Ø¯ cache Ù…Ø®ØµØµ Ø¹Ù„Ù‰ Ù…Ø³Ø§Ø± Ø³Ø±ÙŠØ¹
        sudo mkdir -p /mnt/cache
        sudo chown runner:runner /mnt/cache
        
        # Ø¥Ø°Ø§ ÙƒØ§Ù† Ù‡Ù†Ø§Ùƒ Ù…Ø³Ø§Ø­Ø© Ø¥Ø¶Ø§ÙÙŠØ©ØŒ Ø§Ø³ØªØ®Ø¯Ù…Ù‡Ø§ Ùƒcache
        if [ -d "/mnt" ]; then
          CACHE_DIR="/mnt/cache"
          echo "âœ… Using /mnt/cache for high-speed storage"
        else
          CACHE_DIR="/home/runner/cache"
          mkdir -p $CACHE_DIR
          echo "âœ… Using home directory cache"
        fi
        
        echo "CACHE_DIR=$CACHE_DIR" >> $GITHUB_ENV
        echo "ğŸ’¾ Cache directory: $CACHE_DIR"
        df -h $CACHE_DIR || df -h

    - name: Install essential tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          android-sdk-libsparse-utils \
          python3 \
          rsync

    - name: Download lpunpack.py to cache
      run: |
        cd $CACHE_DIR
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/lpunpack.py
        echo "âœ… lpunpack.py downloaded to cache"

    - name: Set partition names and artifact name
      run: |
        if [ -n "${{ github.event.inputs.partitions_to_extract }}" ]; then
          TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
          ARTIFACT_NAME=$(echo "$TARGET_PARTITIONS" | tr ' ' '-' | cut -c1-50)
        else
          TARGET_PARTITIONS="system vendor"
          ARTIFACT_NAME="system-vendor"
        fi
        
        echo "TARGET_PARTITIONS=$TARGET_PARTITIONS" >> $GITHUB_ENV
        echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
        echo "RELEASE_TAG=${{ github.event.inputs.release_tag }}" >> $GITHUB_ENV
        
        echo "âœ… Partitions to extract: $TARGET_PARTITIONS"
        echo "ğŸ“ Artifact name: $ARTIFACT_NAME"

    - name: Download firmware to cache
      run: |
        cd $CACHE_DIR
        mkdir -p firmware
        cd firmware
        
        echo "â¬‡ï¸ Downloading firmware to cache..."
        curl -L -o firmware.zip "${{ github.event.inputs.zip_url }}"
        echo "ğŸ“¦ Downloaded file size:"
        ls -lh firmware.zip
        echo "ğŸ’¾ Cache space after download:"
        df -h $CACHE_DIR

    - name: Extract ZIP and process AP file with cache optimization
      run: |
        cd $CACHE_DIR/firmware
        
        echo "ğŸ“ Extracting ZIP to cache..."
        unzip -o firmware.zip -d extracted_zip/
        rm -f firmware.zip
        
        echo "ğŸ’¾ Space after ZIP extraction:"
        df -h $CACHE_DIR
        
        AP_FILE=$(find extracted_zip/ -name "AP*.tar.md5" | head -1)
        if [ -n "$AP_FILE" ]; then
          cp "$AP_FILE" ap_file.tar.md5
          echo "âœ… Found AP file"
        else
          echo "âŒ ERROR: No AP file found"
          exit 1
        fi
        rm -rf extracted_zip/

    - name: Extract AP and prepare super.img with cache
      run: |
        cd $CACHE_DIR/firmware
        
        echo "ğŸ“ Extracting AP.tar.md5 from cache..."
        tar -xf ap_file.tar.md5
        rm -f ap_file.tar.md5
        
        echo "ğŸ’¾ Space after AP extraction:"
        df -h $CACHE_DIR
        
        SUPER_FILE=$(find . -name "super.img.lz4" | head -1)
        if [ -n "$SUPER_FILE" ]; then
          cp "$SUPER_FILE" super.img.lz4
          echo "âœ… Found super.img.lz4"
        else
          echo "âŒ ERROR: No super.img.lz4 found"
          exit 1
        fi

    - name: Decompress and convert super.img with cache speed
      run: |
        cd $CACHE_DIR/firmware
        
        echo "ğŸ”§ Decompressing LZ4 using cache..."
        lz4 -d super.img.lz4 super.img.sparse
        rm -f super.img.lz4
        
        echo "ğŸ’¾ Space after LZ4 decompression:"
        df -h $CACHE_DIR
        
        echo "ğŸ”„ Converting sparse to raw..."
        simg2img super.img.sparse super.img.raw
        rm -f super.img.sparse
        
        echo "âœ… super.img.raw ready in cache"

    - name: Extract partitions using lpunpack from cache
      run: |
        cd $CACHE_DIR/firmware
        mkdir -p partitions
        
        echo "ğŸ”§ Extracting partitions from cache..."
        python3 $CACHE_DIR/lpunpack.py super.img.raw partitions/
        
        echo "ğŸ“‚ Partitions extracted:"
        ls -la partitions/
        echo "ğŸ’¾ Space after partition extraction:"
        df -h $CACHE_DIR

    - name: Filter requested partitions
      run: |
        cd $CACHE_DIR/firmware/partitions
        
        echo "ğŸ”§ Filtering partitions. Keeping only: $TARGET_PARTITIONS"
        
        for partition in *.img; do
          partition_name=$(basename "$partition" .img)
          if echo "$TARGET_PARTITIONS" | grep -qw "$partition_name"; then
            echo "âœ… Keeping: $partition"
          else
            echo "ğŸ—‘ï¸ Deleting: $partition"
            rm -f "$partition"
          fi
        done

    - name: Compress partitions with cache optimization
      run: |
        cd $CACHE_DIR/firmware/partitions
        
        echo "ğŸ”§ Compressing partitions in cache..."
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            echo "ğŸ“¦ Compressing ${part}.img"
            gzip -1 -c "${part}.img" > "${part}.img.gz"
            rm -f "${part}.img"
            ls -lh "${part}.img.gz"
          fi
        done
        
        echo "ğŸ’¾ Final cache space:"
        df -h $CACHE_DIR

    - name: Create final release package from cache
      run: |
        cd $CACHE_DIR/firmware/partitions
        
        # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø£Ø±Ø´ÙŠÙ Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ Ù…Ù† cache
        tar -czf "$CACHE_DIR/$ARTIFACT_NAME-$RELEASE_TAG.tar.gz" ./*.gz
        
        echo "ğŸ“Š Final release package size:"
        ls -lh "$CACHE_DIR/$ARTIFACT_NAME-$RELEASE_TAG.tar.gz"

    - name: Create GitHub Release from cache
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        name: "Partitions ${{ env.ARTIFACT_NAME }} - ${{ env.RELEASE_TAG }}"
        body: |
          Partitions Extracted: ${{ env.TARGET_PARTITIONS }}
          
          Generated automatically by GitHub Actions with cache optimization.
        files: $CACHE_DIR/$ARTIFACT_NAME-$RELEASE_TAG.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to Artifacts as backup from cache
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}-${{ env.RELEASE_TAG }}
        path: $CACHE_DIR/$ARTIFACT_NAME-$RELEASE_TAG.tar.gz
        retention-days: 1

    - name: Monitor cache performance
      run: |
        echo "ğŸ“Š Performance Report:"
        echo "ğŸ’¾ Final disk space:"
        df -h
        echo "ğŸš€ Cache directory usage:"
        du -sh $CACHE_DIR || echo "Cache directory not available"
        echo "âœ… Process completed with cache optimization"

    - name: Clean cache
      run: |
        echo "ğŸ§¹ Cleaning cache..."
        rm -rf $CACHE_DIR/firmware
        rm -f $CACHE_DIR/lpunpack.py
        rm -f $CACHE_DIR/*.tar.gz
        echo "ğŸ’¾ Space after cleanup:"
        df -h

    - name: Success message
      run: |
        echo "âœ… Ø§Ù„Ø¹Ù…Ù„ÙŠØ© Ø§ÙƒØªÙ…Ù„Øª Ø¨Ù†Ø¬Ø§Ø­!"
        echo "ğŸš€ ØªÙ… Ø§Ù„Ø±ÙØ¹ Ø¹Ù„Ù‰ Releases: $ARTIFACT_NAME-$RELEASE_TAG"
        echo "ğŸ’¾ ØªÙ… Ø§Ø³ØªØ®Ø¯Ø§Ù… cache disk Ù„Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ø³Ø±Ø¹Ø©"
        echo "ğŸ“¥ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©: $TARGET_PARTITIONS"
        echo "âš¡ Ø§Ù„Ø£Ø¯Ø§Ø¡ Ù…Ø­Ø³Ù† Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„ØªØ®Ø²ÙŠÙ† Ø§Ù„Ù…Ø¤Ù‚Øª"