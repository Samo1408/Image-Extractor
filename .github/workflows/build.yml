jobs:
  extract-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check initial disk space
      run: |
        echo "ðŸ’¾ Initial disk space:"
        df -h

    - name: Install essential tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          android-sdk-libsparse-utils \
          python3

    - name: Download lpunpack.py
      run: |
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/lpunpack.py
        echo "âœ… lpunpack.py downloaded"

    - name: Set partition names and artifact name
      run: |
        if [ -n "${{ github.event.inputs.partitions_to_extract }}" ]; then
          TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
          ARTIFACT_NAME=$(echo "$TARGET_PARTITIONS" | tr ' ' '-' | cut -c1-50)
        else
          TARGET_PARTITIONS="system vendor"
          ARTIFACT_NAME="system-vendor"
        fi
        
        # Ø¥Ø°Ø§ ØªÙ… Ø§Ù„ØªØ´ØºÙŠÙ„ Ø¹Ù† Ø·Ø±ÙŠÙ‚ tagØŒ Ø§Ø³ØªØ®Ø¯Ù… Ø§Ø³Ù… Ø§Ù„tag
        if [ -n "${{ github.ref_name }}" ] && [[ "${{ github.ref_name }}" == v* ]]; then
          RELEASE_TAG="${{ github.ref_name }}"
        else
          CLEAN_TAG=$(echo "${{ github.event.inputs.release_tag }}" | tr ' ' '-' | tr -cd '[:alnum:]-._')
          RELEASE_TAG="$CLEAN_TAG"
        fi
        
        echo "TARGET_PARTITIONS=$TARGET_PARTITIONS" >> $GITHUB_ENV
        echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
        echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
        
        echo "âœ… Partitions to extract: $TARGET_PARTITIONS"
        echo "ðŸ“ Artifact name: $ARTIFACT_NAME"
        echo "ðŸ·ï¸ Release tag: $RELEASE_TAG"

    - name: Download and extract firmware
      run: |
        mkdir -p firmware
        cd firmware
        curl -L -o firmware.zip "${{ github.event.inputs.zip_url }}"
        echo "ðŸ“¦ Downloaded file"
        ls -lh firmware.zip

    - name: Extract ZIP and process AP file
      run: |
        cd firmware
        unzip -o firmware.zip -d extracted_zip/
        rm -f firmware.zip
        
        AP_FILE=$(find extracted_zip/ -name "AP*.tar.md5" | head -1)
        if [ -n "$AP_FILE" ]; then
          cp "$AP_FILE" ap_file.tar.md5
          echo "âœ… Found AP file"
        else
          echo "âŒ ERROR: No AP file found"
          exit 1
        fi
        rm -rf extracted_zip/

    - name: Extract AP and handle super.img
      run: |
        cd firmware
        tar -xf ap_file.tar.md5
        rm -f ap_file.tar.md5
        
        if [ -f "super.img.lz4" ]; then
          echo "âœ… super.img.lz4 is ready"
        else
          SUPER_FILE=$(find . -type f -name "super.img.lz4" | head -1)
          if [ -n "$SUPER_FILE" ] && [ "$SUPER_FILE" != "./super.img.lz4" ]; then
            cp "$SUPER_FILE" super.img.lz4
            echo "âœ… Found and copied super.img.lz4"
          else
            echo "âŒ ERROR: No super.img.lz4 found"
            exit 1
          fi
        fi

    - name: Decompress and convert super.img
      run: |
        cd firmware
        lz4 -d super.img.lz4 super.img.sparse
        rm -f super.img.lz4
        simg2img super.img.sparse super.img.raw
        rm -f super.img.sparse
        echo "âœ… super.img.raw ready"

    - name: Extract partitions using lpunpack
      run: |
        cd firmware
        mkdir -p partitions
        python3 ../lpunpack.py super.img.raw partitions/
        echo "ðŸ“‚ Partitions extracted:"
        ls -la partitions/

    - name: Filter requested partitions
      run: |
        cd firmware/partitions
        
        echo "ðŸ”§ Filtering partitions. Keeping only: $TARGET_PARTITIONS"
        
        for partition in *.img; do
          partition_name=$(basename "$partition" .img)
          if echo "$TARGET_PARTITIONS" | grep -qw "$partition_name"; then
            echo "âœ… Keeping: $partition"
          else
            echo "ðŸ—‘ï¸ Deleting: $partition"
            rm -f "$partition"
          fi
        done
        
        echo "ðŸ“‚ Remaining partitions:"
        ls -la *.img 2>/dev/null || echo "No partitions found"

    - name: Compress partitions
      run: |
        cd firmware/partitions
        
        echo "ðŸ”§ Compressing partitions..."
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            echo "ðŸ“¦ Compressing ${part}.img"
            gzip -1 -c "${part}.img" > "${part}.img.gz"
            rm -f "${part}.img"
            ls -lh "${part}.img.gz"
          else
            echo "âš ï¸ ${part}.img not found"
          fi
        done

    - name: Create final package
      run: |
        cd firmware/partitions
        
        FINAL_FILE="../$ARTIFACT_NAME-$RELEASE_TAG.tar.gz"
        
        if ls *.gz 1> /dev/null 2>&1; then
          echo "ðŸ“¦ Creating final package: $FINAL_FILE"
          tar -czf "$FINAL_FILE" ./*.gz
          echo "âœ… Package created successfully"
          ls -lh "$FINAL_FILE"
          echo "FINAL_FILE=$FINAL_FILE" >> $GITHUB_ENV
        else
          echo "âŒ No files to package"
          exit 1
        fi

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        release_name: "Partitions ${{ env.ARTIFACT_NAME }} - ${{ env.RELEASE_TAG }}"
        body: |
          Partitions Extracted: ${{ env.TARGET_PARTITIONS }}
          
          ## ðŸ“‹ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©:
          ${{ env.TARGET_PARTITIONS }}
          
          ## ðŸ”§ Ø·Ø±ÙŠÙ‚Ø© Ø§Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù…:
          - Ø­Ù…Ù„ Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø¶ØºÙˆØ·
          - ÙÙƒ Ø§Ù„Ø¶ØºØ·: `tar -xzf ${{ env.ARTIFACT_NAME }}-${{ env.RELEASE_TAG }}.tar.gz`
          - Ø§Ø³ØªØ®Ø¯Ù… Ø§Ù„Ù…Ù„ÙØ§Øª Ø­Ø³Ø¨ Ø§Ù„Ø­Ø§Ø¬Ø©
          
          Generated automatically by GitHub Actions.
        draft: false
        prerelease: false

    - name: Upload to Release
      run: |
        UPLOAD_URL="${{ steps.create_release.outputs.upload_url }}"
        # Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ø±Ø§Ø¨Ø· - Ø¥Ø²Ø§Ù„Ø© {?name,label}
        UPLOAD_URL=$(echo $UPLOAD_URL | sed 's/{.*}//')
        echo "ðŸ”— Upload URL: $UPLOAD_URL"
        
        echo "ðŸ“¤ Ø±ÙØ¹ Ø§Ù„Ù…Ù„Ù Ø¥Ù„Ù‰ Release..."
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/gzip" \
          -H "Accept: application/vnd.github.v3+json" \
          --data-binary @"$FINAL_FILE" \
          "$UPLOAD_URL?name=$ARTIFACT_NAME-$RELEASE_TAG.tar.gz"
        
        echo "âœ… ØªÙ… Ø§Ù„Ø±ÙØ¹ Ø¨Ù†Ø¬Ø§Ø­!"

    - name: Create instructions file
      run: |
        cat > INSTRUCTIONS.md << EOF
        # ðŸ“š ØªØ¹Ù„ÙŠÙ…Ø§Øª Ø§Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù…
        
        ## Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©:
        $TARGET_PARTITIONS
        
        ## Ø·Ø±ÙŠÙ‚Ø© Ø§Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù…:
        1. Ø­Ù…Ù„ Ø§Ù„Ù…Ù„Ù: $ARTIFACT_NAME-$RELEASE_TAG.tar.gz
        2. ÙÙƒ Ø§Ù„Ø¶ØºØ·: 
           \`\`\`bash
           tar -xzf $ARTIFACT_NAME-$RELEASE_TAG.tar.gz
           \`\`\`
        3. Ø§Ø³ØªØ®Ø¯Ù… Ø§Ù„Ù…Ù„ÙØ§Øª Ø­Ø³Ø¨ Ø§Ù„Ø­Ø§Ø¬Ø©
        
        ## Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„ØªÙ‚Ù†ÙŠØ©:
        - ÙˆØ³Ù’Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø±: $RELEASE_TAG
        - ØªØ§Ø±ÙŠØ® Ø§Ù„Ø¥Ù†Ø´Ø§Ø¡: $(date)
        - Ø§Ù„Ù…Ù†ØµØ©: Samsung Super.img
        EOF
        
        UPLOAD_URL=$(echo "${{ steps.create_release.outputs.upload_url }}" | sed 's/{.*}//')
        
        curl -X POST \
