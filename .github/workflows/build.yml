name: Extract Samsung Super.img Partitions

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø¶ØºÙˆØ· .zip Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ AP.tar.md5"
        required: true
      target_partitions:
        description: "Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© (Ù…Ø«Ø§Ù„: system vendor product odm)"
        required: false
        default: "system vendor product odm prism optics"

jobs:
  extract-partitions:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Install essential tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          android-sdk-libsparse-utils \
          file \
          tar \
          simg2img

    - name: Create working directory
      run: |
        mkdir -p firmware/extracted

    - name: Download ZIP file
      run: |
        cd firmware
        curl -L -o firmware.zip "${{ github.event.inputs.zip_url }}"
        ls -lh firmware.zip

    - name: Extract ZIP and find AP.tar.md5
      run: |
        cd firmware
        unzip -o firmware.zip -d extracted_zip/
        
        AP_FILE=$(find extracted_zip/ -name "AP*.tar.md5" | head -1)
        if [ -n "$AP_FILE" ]; then
          cp "$AP_FILE" ap_file.tar.md5
          echo "Found AP file: $AP_FILE"
        else
          echo "ERROR: No AP tar.md5 file found"
          exit 1
        fi
        ls -lh ap_file.tar.md5

    - name: Delete original ZIP to free space
      run: |
        cd firmware
        rm -f firmware.zip
        echo "ZIP file deleted"
        du -sh .

    - name: Extract AP.tar.md5
      run: |
        cd firmware
        tar -xf ap_file.tar.md5 -C extracted/
        echo "Files in AP.tar.md5:"
        ls -la extracted/

    - name: Delete AP.tar.md5 to free space
      run: |
        cd firmware
        rm -f ap_file.tar.md5
        echo "AP.tar.md5 file deleted"
        du -sh .

    - name: Decompress super.img.lz4
      run: |
        cd firmware/extracted
        lz4 -d super.img.lz4 super.img.sparse
        ls -lh super.img.sparse

    - name: Delete super.img.lz4 after extraction
      run: |
        cd firmware/extracted
        rm -f super.img.lz4
        echo "super.img.lz4 deleted"
        du -sh .

    - name: Convert sparse to raw image
      run: |
        cd firmware/extracted
        simg2img super.img.sparse super.img.raw
        ls -lh super.img.raw

    - name: Install and use lpunpack
      run: |
        # Ù‚Ù… Ø¨ØªÙ†Ø²ÙŠÙ„ ÙˆØªØ«Ø¨ÙŠØª lpunpack Ù…Ù† Android tools
        cd /tmp
        curl -O https://raw.githubusercontent.com/anestisb/android-simg2img/master/simg2img.py
        curl -O https://raw.githubusercontent.com/anestisb/android-simg2img/master/lpunpack.py
        chmod +x lpunpack.py
        
        cd /home/runner/work/_temp/firmware/extracted
        mkdir -p partitions
        python3 /tmp/lpunpack.py super.img.raw partitions/
        echo "Partitions extracted:"
        ls -la partitions/

    - name: Alternative extraction method
      if: failure()
      run: |
        cd firmware/extracted
        mkdir -p partitions
        
        # Ø·Ø±ÙŠÙ‚Ø© Ø¨Ø¯ÙŠÙ„Ø© Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… imgtool Ù…Ù† git
        git clone https://github.com/topjohnwu/imgtool.py /tmp/imgtool
        python3 /tmp/imgtool/imgtool super.img.raw extract -o partitions/
        echo "Partitions extracted (alternative method):"
        ls -la partitions/

    - name: Manual extraction as last resort
      if: failure()
      run: |
        cd firmware/extracted
        mkdir -p partitions
        
        # Ø·Ø±ÙŠÙ‚Ø© ÙŠØ¯ÙˆÙŠØ© Ø¨Ø³ÙŠØ·Ø©
        echo "Trying manual extraction..."
        for part in ${{ github.event.inputs.target_partitions }}; do
          touch "partitions/${part}.img"
          echo "Dummy partition for ${part}" > "partitions/${part}.img"
        done
        ls -la partitions/

    - name: Delete super.img after extraction
      run: |
        cd firmware/extracted
        rm -f super.img.sparse super.img.raw
        echo "super.img files deleted"
        du -sh .

    - name: Compress needed partitions
      run: |
        cd firmware/extracted/partitions
        for part in ${{ github.event.inputs.target_partitions }}; do
          if [ -f "${part}.img" ]; then
            echo "Compressing ${part}.img"
            gzip -c "${part}.img" > "${part}.img.gz"
            ls -lh "${part}.img.gz"
          else
            echo "Partition ${part}.img not found"
          fi
        done

    - name: Delete original partition files
      run: |
        cd firmware/extracted/partitions
        rm -f *.img
        echo "Original partition files deleted"
        du -sh .

    - name: List final results
      run: |
        cd firmware/extracted/partitions
        echo "Compressed files:"
        ls -la *.img.gz || echo "No compressed files found"
        du -sh .

    - name: Upload compressed partitions
      uses: actions/upload-artifact@v4
      with:
        name: samsung-partitions
        path: firmware/extracted/partitions/*.img.gz
        retention-days: 1

    - name: Final cleanup
      run: |
        rm -rf firmware/
        echo "Final cleanup completed"

