name: Extract Samsung Super.img Partitions

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø¶ØºÙˆØ· .zip Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ AP.tar.md5"
        required: true
      partitions_to_extract:
        description: "Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© (Ø§ÙØµÙ„Ù‡Ø§ Ø¨Ù…Ø³Ø§ÙØ§ØªØŒ Ù…Ø«Ø§Ù„: system vendor) - Ø§ØªØ±ÙƒÙ‡ ÙØ§Ø±ØºØ§Ù‹ Ù„Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ø¬Ù…ÙŠØ¹"
        required: false
        default: ""
      extract_all:
        description: "Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…ÙØ§ØªØŸ"
        type: choice
        options:
        - "no"
        - "yes"
        default: "no"

jobs:
  extract-partitions:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Check disk space
      run: |
        echo "ğŸ’¾ Disk space before starting:"
        df -h

    - name: Install essential tools only
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          android-sdk-libsparse-utils

    - name: Determine partitions to extract
      run: |
        # ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø¯Ø®Ù„Ø§Øª
        if [ "${{ github.event.inputs.extract_all }}" = "yes" ]; then
          echo "ğŸ”§ Will extract ALL partitions"
          TARGET_PARTITIONS="system vendor product odm prism optics system_ext"
        elif [ -n "${{ github.event.inputs.partitions_to_extract }}" ]; then
          echo "ğŸ”§ Will extract specific partitions: ${{ github.event.inputs.partitions_to_extract }}"
          TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
        else
          echo "ğŸ”§ No partitions specified, will extract common partitions only"
          TARGET_PARTITIONS="system vendor"
        fi
        
        echo "TARGET_PARTITIONS=$TARGET_PARTITIONS" >> $GITHUB_ENV
        echo "âœ… Partitions to extract: $TARGET_PARTITIONS"

    - name: Download and extract step by step
      run: |
        mkdir -p /tmp/firmware
        cd /tmp/firmware
        
        curl -L -o firmware.zip "${{ github.event.inputs.zip_url }}"
        echo "ğŸ“¦ Downloaded file:"
        ls -lh firmware.zip

    - name: Extract ZIP and find AP file
      run: |
        cd /tmp/firmware
        unzip -o firmware.zip -d extracted_zip/
        rm -f firmware.zip
        
        AP_FILE=$(find extracted_zip/ -name "AP*.tar.md5" | head -1)
        if [ -n "$AP_FILE" ]; then
          cp "$AP_FILE" ap_file.tar.md5
          echo "âœ… Found AP file"
        else
          echo "âŒ ERROR: No AP file found"
          exit 1
        fi
        rm -rf extracted_zip/

    - name: Extract AP and find super.img
      run: |
        cd /tmp/firmware
        tar -xf ap_file.tar.md5
        rm -f ap_file.tar.md5
        
        if [ ! -f "super.img.lz4" ]; then
          SUPER_FILE=$(find . -name "super.img.lz4" | head -1)
          if [ -n "$SUPER_FILE" ]; then
            cp "$SUPER_FILE" super.img.lz4
          else
            echo "âŒ ERROR: No super.img.lz4 found"
            exit 1
          fi
        fi

    - name: Decompress LZ4
      run: |
        cd /tmp/firmware
        lz4 -d super.img.lz4 super.img.sparse
        rm -f super.img.lz4
        echo "ğŸ’¾ Space after LZ4:"
        df -h

    - name: Convert to raw image
      run: |
        cd /tmp/firmware
        simg2img super.img.sparse super.img.raw
        rm -f super.img.sparse

    - name: Download partition extraction tool
      run: |
        cd /tmp/firmware
        # ØªÙ†Ø²ÙŠÙ„ Ø£Ø¯Ø§Ø© Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…ÙØ§Øª
        curl -s https://raw.githubusercontent.com/topjohnwu/imgtool.py/master/imgtool/__main__.py > imgtool.py

    - name: Extract specific partitions
      run: |
        cd /tmp/firmware
        mkdir -p partitions
        
        if [ "${{ github.event.inputs.extract_all }}" = "yes" ]; then
          echo "ğŸ”§ Extracting ALL partitions..."
          python3 imgtool.py super.img.raw extract -o partitions/
        else
          echo "ğŸ”§ Extracting specific partitions: $TARGET_PARTITIONS"
          # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø­Ø¯Ø¯Ø© ÙÙ‚Ø·
          python3 imgtool.py super.img.raw extract -o partitions/
          
          # Ø­Ø°Ù Ø§Ù„Ù…ÙØ§Øª ØºÙŠØ± Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
          cd partitions
          for partition in *.img; do
            partition_name=$(basename "$partition" .img)
            if ! echo "$TARGET_PARTITIONS" | grep -qw "$partition_name"; then
              echo "ğŸ—‘ï¸ Deleting unused partition: $partition"
              rm -f "$partition"
            fi
          done
          cd ..
        fi
        
        rm -f super.img.raw
        echo "ğŸ“‚ Partitions after filtering:"
        ls -la partitions/

    - name: List available partitions
      run: |
        cd /tmp/firmware/partitions
        echo "ğŸ“‹ Available partitions in the image:"
        ls -la *.img 2>/dev/null || echo "No partitions found"
        
        echo "ğŸ” Searching for requested partitions:"
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            echo "âœ… Found: ${part}.img"
          else
            echo "âŒ Missing: ${part}.img"
          fi
        done

    - name: Compress selected partitions
      run: |
        cd /tmp/firmware/partitions
        
        echo "ğŸ”§ Compressing requested partitions: $TARGET_PARTITIONS"
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            echo "ğŸ“¦ Compressing ${part}.img"
            gzip -1 -c "${part}.img" > "${part}.img.gz"
            rm -f "${part}.img"
            ls -lh "${part}.img.gz"
          else
            echo "âš ï¸  Partition ${part}.img not found, skipping"
          fi
        done
        
        echo "ğŸ“Š Final files:"
        ls -la *.gz 2>/dev/null || echo "No files to compress"
        du -sh .

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: samsung-partitions
        path: /tmp/firmware/partitions/*.gz
        retention-days: 1

    - name: Final cleanup
      run: |
        rm -rf /tmp/firmware/
        echo "ğŸ§¹ Cleanup completed"

    - name: Success message
      run: |
        echo "âœ… Ø§Ù„Ø¹Ù…Ù„ÙŠØ© Ø§ÙƒØªÙ…Ù„Øª Ø¨Ù†Ø¬Ø§Ø­!"
        echo "ğŸ“¥ ÙŠÙ…ÙƒÙ†Ùƒ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù„ÙØ§Øª Ù…Ù† Ù‚Ø³Ù… Artifacts"
        echo "ğŸ”§ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©: $TARGET_PARTITIONS"
        if [ "${{ github.event.inputs.extract_all }}" = "yes" ]; then
          echo "ğŸŒ ØªÙ… Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…ÙØ§Øª"
        else
          echo "ğŸ¯ ØªÙ… Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø­Ø¯Ø¯Ø© ÙÙ‚Ø·"
        fi