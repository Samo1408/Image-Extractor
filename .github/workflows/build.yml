name: Extract Samsung Partitions with Release

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø¶ØºÙˆØ· .zip Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ AP.tar.md5"
        required: true
      partitions_to_extract:
        description: "Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© (Ø§ÙØµÙ„Ù‡Ø§ Ø¨Ù…Ø³Ø§ÙØ§ØªØŒ Ù…Ø«Ø§Ù„: system vendor)"
        required: false
        default: "system vendor"
      release_tag:
        description: "ÙˆØ³Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø± (Ù…Ø«Ø§Ù„: v1.0.0, v1.0.1)"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

jobs:
  extract-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Ù„ØªØ­Ù…ÙŠÙ„ Ø¬Ù…ÙŠØ¹ Ø§Ù„tags
      
    - name: Check initial disk space
      run: |
        echo "ğŸ’¾ Initial disk space:"
        df -h

    - name: Get existing tags and generate unique tag
      run: |
        # Ø¬Ù„Ø¨ Ø¬Ù…ÙŠØ¹ Ø§Ù„tags Ø§Ù„Ù…ÙˆØ¬ÙˆØ¯Ø©
        git fetch --tags
        EXISTING_TAGS=$(git tag -l | tr '\n' ' ')
        echo "ğŸ·ï¸ Existing tags: $EXISTING_TAGS"
        
        # Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„tag Ù…Ù† Ø§Ù„Ù…Ø¯Ø®Ù„Ø§Øª Ø£Ùˆ Ø¥Ù†Ø´Ø§Ø¡ ÙˆØ§Ø­Ø¯ ÙØ±ÙŠØ¯
        INPUT_TAG="${{ github.event.inputs.release_tag }}"
        CLEAN_TAG=$(echo "$INPUT_TAG" | tr ' ' '-' | tr -cd '[:alnum:]-._')
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„tag Ù…ÙˆØ¬ÙˆØ¯Ø§Ù‹ ÙˆØ¥Ù†Ø´Ø§Ø¡ ÙˆØ§Ø­Ø¯ ÙØ±ÙŠØ¯
        if git rev-parse "$CLEAN_TAG" >/dev/null 2>&1; then
          echo "âš ï¸ Tag $CLEAN_TAG already exists, generating unique tag..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          UNIQUE_TAG="${CLEAN_TAG}-${TIMESTAMP}"
          echo "ğŸ†• Unique tag: $UNIQUE_TAG"
          FINAL_TAG="$UNIQUE_TAG"
        else
          echo "âœ… Tag $CLEAN_TAG is available"
          FINAL_TAG="$CLEAN_TAG"
        fi
        
        echo "FINAL_TAG=$FINAL_TAG" >> $GITHUB_ENV
        echo "ğŸ¯ Final tag to use: $FINAL_TAG"

    - name: Install essential tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          android-sdk-libsparse-utils \
          python3

    - name: Download lpunpack.py
      run: |
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/lpunpack.py
        echo "âœ… lpunpack.py downloaded"

    - name: Set partition names and artifact name
      run: |
        if [ -n "${{ github.event.inputs.partitions_to_extract }}" ]; then
          TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
          ARTIFACT_NAME=$(echo "$TARGET_PARTITIONS" | tr ' ' '-' | cut -c1-50)
        else
          TARGET_PARTITIONS="system vendor"
          ARTIFACT_NAME="system-vendor"
        fi
        
        echo "TARGET_PARTITIONS=$TARGET_PARTITIONS" >> $GITHUB_ENV
        echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
        
        echo "âœ… Partitions to extract: $TARGET_PARTITIONS"
        echo "ğŸ“ Artifact name: $ARTIFACT_NAME"
        echo "ğŸ·ï¸ Release tag: $FINAL_TAG"

    - name: Download and extract firmware
      run: |
        mkdir -p firmware
        cd firmware
        curl -L -o firmware.zip "${{ github.event.inputs.zip_url }}"
        echo "ğŸ“¦ Downloaded file"
        ls -lh firmware.zip

    - name: Extract ZIP and process AP file
      run: |
        cd firmware
        unzip -o firmware.zip -d extracted_zip/
        rm -f firmware.zip
        
        AP_FILE=$(find extracted_zip/ -name "AP*.tar.md5" | head -1)
        if [ -n "$AP_FILE" ]; then
          cp "$AP_FILE" ap_file.tar.md5
          echo "âœ… Found AP file"
        else
          echo "âŒ ERROR: No AP file found"
          exit 1
        fi
        rm -rf extracted_zip/

    - name: Extract AP and handle super.img
      run: |
        cd firmware
        tar -xf ap_file.tar.md5
        rm -f ap_file.tar.md5
        
        if [ -f "super.img.lz4" ]; then
          echo "âœ… super.img.lz4 is ready"
        else
          SUPER_FILE=$(find . -type f -name "super.img.lz4" | head -1)
          if [ -n "$SUPER_FILE" ] && [ "$SUPER_FILE" != "./super.img.lz4" ]; then
            cp "$SUPER_FILE" super.img.lz4
            echo "âœ… Found and copied super.img.lz4"
          else
            echo "âŒ ERROR: No super.img.lz4 found"
            exit 1
          fi
        fi

    - name: Decompress and convert super.img
      run: |
        cd firmware
        lz4 -d super.img.lz4 super.img.sparse
        rm -f super.img.lz4
        simg2img super.img.sparse super.img.raw
        rm -f super.img.sparse
        echo "âœ… super.img.raw ready"

    - name: Extract partitions using lpunpack
      run: |
        cd firmware
        mkdir -p partitions
        python3 ../lpunpack.py super.img.raw partitions/
        echo "ğŸ“‚ Partitions extracted:"
        ls -la partitions/

    - name: Filter requested partitions
      run: |
        cd firmware/partitions
        
        echo "ğŸ”§ Filtering partitions. Keeping only: $TARGET_PARTITIONS"
        
        for partition in *.img; do
          partition_name=$(basename "$partition" .img)
          if echo "$TARGET_PARTITIONS" | grep -qw "$partition_name"; then
            echo "âœ… Keeping: $partition"
          else
            echo "ğŸ—‘ï¸ Deleting: $partition"
            rm -f "$partition"
          fi
        done

    - name: Compress partitions
      run: |
        cd firmware/partitions
        
        echo "ğŸ”§ Compressing partitions..."
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            echo "ğŸ“¦ Compressing ${part}.img"
            gzip -1 -c "${part}.img" > "${part}.img.gz"
            rm -f "${part}.img"
            ls -lh "${part}.img.gz"
          fi
        done

    - name: Create final package with absolute path
      run: |
        cd firmware/partitions
        
        FINAL_FILE="/tmp/$ARTIFACT_NAME-$FINAL_TAG.tar.gz"
        
        if ls *.gz 1> /dev/null 2>&1; then
          echo "ğŸ“¦ Creating final package: $FINAL_FILE"
          tar -czf "$FINAL_FILE" ./*.gz
          echo "âœ… Package created successfully"
          ls -lh "$FINAL_FILE"
          echo "FINAL_FILE=$FINAL_FILE" >> $GITHUB_ENV
        else
          echo "âŒ No files to package"
          exit 1
        fi

    - name: Create GitHub Release with unique tag
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.FINAL_TAG }}
        release_name: "Partitions ${{ env.ARTIFACT_NAME }} - ${{ env.FINAL_TAG }}"
        body: |
          # Partitions Extracted: ${{ env.TARGET_PARTITIONS }}
          
          ## ğŸ”§ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¥ØµØ¯Ø§Ø±:
          - **Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©:** ${{ env.TARGET_PARTITIONS }}
          - **ÙˆØ³Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø±:** ${{ env.FINAL_TAG }}
          - **ØªØ§Ø±ÙŠØ® Ø§Ù„Ø¥Ù†Ø´Ø§Ø¡:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Ø§Ù„Ù…Ù†ØµØ©:** Samsung Super.img
          
          ## ğŸ“‹ Ø·Ø±ÙŠÙ‚Ø© Ø§Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù…:
          1. Ø­Ù…Ù„ Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø¶ØºÙˆØ·
          2. ÙÙƒ Ø§Ù„Ø¶ØºØ·: `tar -xzf ${{ env.ARTIFACT_NAME }}-${{ env.FINAL_TAG }}.tar.gz`
          3. Ø§Ø³ØªØ®Ø¯Ù… Ø§Ù„Ù…Ù„ÙØ§Øª Ø­Ø³Ø¨ Ø§Ù„Ø­Ø§Ø¬Ø©
          
          ## âš ï¸ Ù…Ù„Ø§Ø­Ø¸Ø§Øª:
          - ØªÙ… Ø§Ù„Ø¥Ù†Ø´Ø§Ø¡ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ via GitHub Actions
          - Ø§Ù„ÙˆØ³Ù… ÙØ±ÙŠØ¯: ${{ env.FINAL_TAG }}
        draft: false
        prerelease: false

    - name: Upload to Release
      run: |
        UPLOAD_URL="${{ steps.create_release.outputs.upload_url }}"
        UPLOAD_URL=$(echo "$UPLOAD_URL" | sed 's/{.*}//')
        echo "ğŸ”— Upload URL: $UPLOAD_URL"
        
        if [ ! -f "$FINAL_FILE" ]; then
          echo "âŒ File not found: $FINAL_FILE"
          exit 1
        fi
        
        echo "ğŸ“¤ Uploading file: $FINAL_FILE"
        echo "ğŸ“Š File size: $(ls -lh "$FINAL_FILE" | awk '{print $5}')"
        
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/gzip" \
          -H "Accept: application/vnd.github.v3+json" \
          -T "$FINAL_FILE" \
          "$UPLOAD_URL?name=$ARTIFACT_NAME-$FINAL_TAG.tar.gz"
        
        echo "âœ… ØªÙ… Ø§Ù„Ø±ÙØ¹ Ø¨Ù†Ø¬Ø§Ø­!"

    - name: Create and upload instructions
      run: |
        cat > INSTRUCTIONS.md << EOF
        # ğŸ“š ØªØ¹Ù„ÙŠÙ…Ø§Øª Ø§Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù…
        
        ## Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©:
        $TARGET_PARTITIONS
        
        ## Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¥ØµØ¯Ø§Ø±:
        - Ø§Ù„ÙˆØ³Ù…: $FINAL_TAG
        - Ø§Ù„ØªØ§Ø±ÙŠØ®: $(date)
        - Ø§Ù„Ø­Ø¬Ù…: $(ls -lh "$FINAL_FILE" | awk '{print $5}')
        
        ## Ø·Ø±ÙŠÙ‚Ø© Ø§Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù…:
        \`\`\`bash
        # ÙÙƒ Ø§Ù„Ø¶ØºØ·
        tar -xzf $ARTIFACT_NAME-$FINAL_TAG.tar.gz
        
        # ÙÙƒ Ø¶ØºØ· Ø§Ù„Ù…ÙØ§Øª Ø§Ù„ÙØ±Ø¯ÙŠØ©
        for f in *.img.gz; do
          gunzip -c "\$f" > "\${f%.gz}"
        done
        \`\`\`
        EOF
        
        UPLOAD_URL=$(echo "${{ steps.create_release.outputs.upload_url }}" | sed 's/{.*}//')
        
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: text/markdown" \
          -H "Accept: application/vnd.github.v3+json" \
          -T "INSTRUCTIONS.md" \
          "$UPLOAD_URL?name=INSTRUCTIONS.md"

    - name: Upload to Artifacts as backup
      uses: actions/upload-artifact@v4
      with:
        name: partitions-${{ env.ARTIFACT_NAME }}-${{ env.FINAL_TAG }}
        path: ${{ env.FINAL_FILE }}
        retention-days: 7

    - name: Create git tag
      run: |
        # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„tag ÙÙŠ Ø§Ù„repository
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "$FINAL_TAG" -m "Partitions release: $TARGET_PARTITIONS - $FINAL_TAG"
        git push origin "$FINAL_TAG"
        echo "âœ… ØªÙ… Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ÙˆØ³Ù… ÙÙŠ Git: $FINAL_TAG"

    - name: Cleanup
      run: |
        rm -rf firmware
        rm -f lpunpack.py
        rm -f INSTRUCTIONS.md
        rm -f /tmp/*.tar.gz
        echo "ğŸ§¹ ØªÙ… Ø§Ù„ØªÙ†Ø¸ÙŠÙ"

    - name: Success message
      run: |
        echo "ğŸ‰ Ø§Ù„Ø¹Ù…Ù„ÙŠØ© Ø§ÙƒØªÙ…Ù„Øª Ø¨Ù†Ø¬Ø§Ø­!"
        echo "ğŸš€ ØªÙ… Ø§Ù„Ø±ÙØ¹ Ø¥Ù„Ù‰ Releases: $ARTIFACT_NAME-$FINAL_TAG"
        echo "ğŸ“¥ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©: $TARGET_PARTITIONS"
        echo "ğŸ·ï¸ ÙˆØ³Ù’Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø±: $FINAL_TAG"
        echo "ğŸ“ Ø±Ø§Ø¨Ø· Ø§Ù„Release: https://github.com/$GITHUB_REPOSITORY/releases/tag/$FINAL_TAG"
        echo "ğŸ”— Ø±Ø§Ø¨Ø· Ø§Ù„ØªØ­Ù…ÙŠÙ„: https://github.com/$GITHUB_REPOSITORY/releases/download/$FINAL_TAG/$ARTIFACT_NAME-$FINAL_TAG.tar.gz"