        echo "ðŸ§¹ ØªÙ… Ø§Ù„ØªÙ†Ø¸ÙŠÙ"

    - name: Success message
      run: |
        echo "ðŸŽ‰ Ø§Ù„Ø¹Ù…Ù„ÙŠØ© Ø§ÙƒØªÙ…Ù„Øª Ø¨Ù†Ø¬Ø§Ø­!"
        echo "ðŸš€ ØªÙ… Ø§Ù„Ø±ÙØ¹ Ø¥Ù„Ù‰ Releases: $ARTIFACT_NAME-$RELEASE_TAG"
        echo "ðŸ“¥ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©: $TARGET_PARTITIONS"
        echo "ðŸ“Ž Ø±Ø§Ø¨Ø· Ø§Ù„Release: https://github.com/$GITHUB_REPOSITORY/releases/tag/$RELEASE_TAG"
        echo "ðŸ’¾ Ø§Ù„Ù…Ù„ÙØ§Øª Ù…ØªØ§Ø­Ø© ÙÙŠ ØµÙØ­Ø© Releases"