name: Extract Samsung Super.img Partitions

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø¶ØºÙˆØ· .zip Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ AP.tar.md5"
        required: true
      partitions_to_extract:
        description: "Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© (Ø§ÙØµÙ„Ù‡Ø§ Ø¨Ù…Ø³Ø§ÙØ§ØªØŒ Ù…Ø«Ø§Ù„: system vendor)"
        required: false
        default: "system vendor"
      extract_all:
        description: "Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…ÙØ§ØªØŸ"
        type: choice
        options:
        - "no"
        - "yes"
        default: "no"
      release_tag:
        description: "ÙˆØ³Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø± (Ù…Ø«Ø§Ù„: v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  extract-partitions:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Check disk space
      run: |
        echo "ðŸ’¾ Disk space before starting:"
        df -h

    - name: Install essential tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          android-sdk-libsparse-utils \
          git \
          python3 \
          python3-pip

    - name: Download lpunpack.py
      run: |
        cd /tmp
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/lpunpack.py
        chmod +x lpunpack.py
        echo "âœ… lpunpack.py downloaded"

    - name: Determine partitions to extract and set names
      run: |
        if [ "${{ github.event.inputs.extract_all }}" = "yes" ]; then
          echo "ðŸ”§ Will extract ALL partitions"
          TARGET_PARTITIONS="system vendor product odm prism optics system_ext"
          ARTIFACT_NAME="all-partitions"
        elif [ -n "${{ github.event.inputs.partitions_to_extract }}" ]; then
          echo "ðŸ”§ Will extract specific partitions: ${{ github.event.inputs.partitions_to_extract }}"
          TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
          # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ø³Ù… Ø°ÙƒÙŠ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
          ARTIFACT_NAME=$(echo "$TARGET_PARTITIONS" | tr ' ' '-' | tr -d '\n')
        else
          echo "ðŸ”§ Using default partitions: system vendor"
          TARGET_PARTITIONS="system vendor"
          ARTIFACT_NAME="system-vendor"
        fi
        
        echo "TARGET_PARTITIONS=$TARGET_PARTITIONS" >> $GITHUB_ENV
        echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
        echo "RELEASE_TAG=${{ github.event.inputs.release_tag }}" >> $GITHUB_ENV
        
        echo "âœ… Partitions to extract: $TARGET_PARTITIONS"
        echo "ðŸ“ Artifact name: $ARTIFACT_NAME"
        echo "ðŸ·ï¸ Release tag: ${{ github.event.inputs.release_tag }}"

    - name: Download and extract firmware
      run: |
        mkdir -p /tmp/firmware
        cd /tmp/firmware
        
        curl -L -o firmware.zip "${{ github.event.inputs.zip_url }}"
        echo "ðŸ“¦ Downloaded file:"
        ls -lh firmware.zip

    - name: Extract ZIP and process AP file
      run: |
        cd /tmp/firmware
        unzip -o firmware.zip -d extracted_zip/
        rm -f firmware.zip
        
        AP_FILE=$(find extracted_zip/ -name "AP*.tar.md5" | head -1)
        if [ -n "$AP_FILE" ]; then
          cp "$AP_FILE" ap_file.tar.md5
          echo "âœ… Found AP file"
        else
          echo "âŒ ERROR: No AP file found"
          exit 1
        fi
        rm -rf extracted_zip/

    - name: Extract AP and prepare super.img
      run: |
        cd /tmp/firmware
        tar -xf ap_file.tar.md5
        rm -f ap_file.tar.md5
        
        if [ ! -f "super.img.lz4" ]; then
          SUPER_FILE=$(find . -name "super.img.lz4" | head -1)
          if [ -n "$SUPER_FILE" ]; then
            cp "$SUPER_FILE" super.img.lz4
          else
            echo "âŒ ERROR: No super.img.lz4 found"
            exit 1
          fi
        fi

    - name: Decompress and convert super.img
      run: |
        cd /tmp/firmware
        lz4 -d super.img.lz4 super.img.sparse
        rm -f super.img.lz4
        simg2img super.img.sparse super.img.raw
        rm -f super.img.sparse
        echo "âœ… super.img.raw ready"

    - name: Extract partitions using lpunpack
      run: |
        cd /tmp/firmware
        mkdir -p partitions
        
        echo "ðŸ”§ Extracting partitions with lpunpack.py..."
        python3 /tmp/lpunpack.py super.img.raw partitions/
        
        echo "ðŸ“‚ Partitions extracted:"
        ls -la partitions/

    - name: Filter requested partitions
      run: |
        cd /tmp/firmware/partitions
        
        echo "ðŸ”§ Filtering partitions. Keeping only: $TARGET_PARTITIONS"
        
        for partition in *.img; do
          partition_name=$(basename "$partition" .img)
          if echo "$TARGET_PARTITIONS" | grep -qw "$partition_name"; then
            echo "âœ… Keeping: $partition"
          else
            echo "ðŸ—‘ï¸ Deleting: $partition"
            rm -f "$partition"
          fi
        done

    - name: Compress and prepare for release
      run: |
        cd /tmp/firmware/partitions
        
        echo "ðŸ”§ Compressing partitions..."
        for part in $TARGET_PARTITIONS; do
          if [ -f "${part}.img" ]; then
            echo "ðŸ“¦ Compressing ${part}.img"
            gzip -1 -c "${part}.img" > "${part}.img.gz"
            rm -f "${part}.img"
          fi
        done
        
        # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù README Ù„Ù„ØªÙˆØ«ÙŠÙ‚
        cat > README.txt << EOF
Partitions Extractor - GitHub Actions
=====================================
Extracted Partitions: $TARGET_PARTITIONS
Release Tag: $RELEASE_TAG
Artifact Name: $ARTIFACT_NAME

Partitions Details:
$(for part in $TARGET_PARTITIONS; do
  if [ -f "${part}.img.gz" ]; then
    SIZE=$(ls -lh "${part}.img.gz" | awk '{print $5}')
    echo "- ${part}.img.gz ($SIZE)"
  fi
done)

Generated by GitHub Actions
EOF

        # Ø¥Ù†Ø±Ø´ÙŠÙ Ù†Ù‡Ø§Ø¦ÙŠ Ù„Ù„Ø±ÙØ¹ Ø¹Ù„Ù‰ Releases
        tar -czf "../$ARTIFACT_NAME-$RELEASE_TAG.tar.gz" .
        
        echo "ðŸ“Š Final release package:"
        ls -lh "/tmp/firmware/$ARTIFACT_NAME-$RELEASE_TAG.tar.gz"

    - name: Cleanup
      run: |
        cd /tmp/firmware
        rm -f super.img.raw
        rm -rf partitions/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        name: "Partitions ${{ env.ARTIFACT_NAME }} - ${{ env.RELEASE_TAG }}"
        body: |
          Partitions Extracted: ${{ env.TARGET_PARTITIONS }}
          
          Contains the following partitions:
          ${{ env.TARGET_PARTITIONS }}
          
          Generated automatically by GitHub Actions.
        files: /tmp/firmware/$ARTIFACT_NAME-$RELEASE_TAG.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload to Artifacts (as backup)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}-${{ env.RELEASE_TAG }}
        path: /tmp/firmware/$ARTIFACT_NAME-$RELEASE_TAG.tar.gz
        retention-days: 1

    - name: Final cleanup
      run: |
        rm -rf /tmp/firmware
        rm -f /tmp/lpunpack.py
        echo "ðŸ§¹ Cleanup completed"

    - name: Success message
      run: |
        echo "âœ… Ø§Ù„Ø¹Ù…Ù„ÙŠØ© Ø§ÙƒØªÙ…Ù„Øª Ø¨Ù†Ø¬Ø§Ø­!"
        echo "ðŸš€ ØªÙ… Ø§Ù„Ø±ÙØ¹ Ø¹Ù„Ù‰ Releases: $ARTIFACT_NAME-$RELEASE_TAG"
        echo "ðŸ“¥ Ø§Ù„Ù…ÙØ§Øª Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©: $TARGET_PARTITIONS"
        echo "ðŸ·ï¸ ÙˆØ³Ù’Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø±: $RELEASE_TAG"
        echo "ðŸ“¦ Ø§Ø³Ù… Ø§Ù„Ø­Ø²Ù…Ø©: $ARTIFACT_NAME-$RELEASE_TAG.tar.gz"