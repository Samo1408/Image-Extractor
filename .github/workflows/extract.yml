name: Extract Samsung Partitions with / Files Option

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "ุฑุงุจุท ุงูููู ุงููุถุบูุท .zip ุงูุฐู ูุญุชูู ุนูู AP.tar.md5"
        required: true
      extraction_mode:
        description: "ููุน ุงูุงุณุชุฎุฑุงุฌ"
        type: choice
        options:
        - "partitions"
        - "boot"
        - "recovery"
        - "system_files"
        default: "partitions"
      partitions_to_extract:
        description: "ุงูููุงุช ุงููุทููุจุฉ (ูููุถุน partitions ููุท)"
        required: false
        default: "system vendor"
      system_files_to_extract:
        description: "ุงููููุงุช ุงููุทููุจุฉ ูู system (ูููุถุน system_files ููุท)"
        required: false
        default: "build.prop floating_features.xml priv-app"
      release_tag:
        description: "ูุณู ุงูุฅุตุฏุงุฑ"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

jobs:
  extract-files:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Check initial disk space
      run: |
        echo "๐พ Initial disk space:"
        df -h

    - name: Setup cache disk
      run: |
        echo "๐ Setting up cache disk..."
        # ุฅูุดุงุก ูุฌูุฏ ุงูุนูู ุนูู ุงููุฑุต ุงููุฎุจุฃ
        sudo mkdir -p /mnt/cache
        # ุชูุณุนุฉ ุงููุฑุต ุงููุฎุจุฃ ุฅูู 40GB
        sudo mount -o size=40G,nr_inodes=0,mode=1777 -t tmpfs tmpfs /mnt/cache
        echo "โ Cache disk setup completed (40GB)"
        df -h /mnt/cache

    - name: Generate unique tag
      run: |
        git fetch --tags
        INPUT_TAG="${{ github.event.inputs.release_tag }}"
        CLEAN_TAG=$(echo "$INPUT_TAG" | tr ' ' '-' | tr -cd '[:alnum:]-._')
        
        if git rev-parse "$CLEAN_TAG" >/dev/null 2>&1; then
          echo "โ๏ธ Tag $CLEAN_TAG exists, generating unique tag..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          FINAL_TAG="${CLEAN_TAG}-${TIMESTAMP}"
        else
          FINAL_TAG="$CLEAN_TAG"
        fi
        
        echo "FINAL_TAG=$FINAL_TAG" >> $GITHUB_ENV
        echo "EXTRACTION_MODE=${{ github.event.inputs.extraction_mode }}" >> $GITHUB_ENV
        echo "๐ฏ Mode: ${{ github.event.inputs.extraction_mode }}, Tag: $FINAL_TAG"

    - name: Install essential tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          python3 \
          e2fsprogs \
          brotli

    - name: Download extraction tools from your repository
      run: |
        echo "๐ฅ Downloading extraction tools from your repository..."
        
        # ุชุญููู ุฃุฏูุงุช ุงูุงุณุชุฎุฑุงุฌ ูู ูุณุชูุฏุนู
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/simg2img
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/sdat2img
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/img2raw
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/brotli
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/lpunpack.py
        
        # ููุญ ุตูุงุญูุงุช ุงูุชูููุฐ
        chmod +x simg2img sdat2img img2raw brotli
        
        # ููู ุฅูู ุงููุณุงุฑ ุงูุชูููุฐู
        sudo mv simg2img sdat2img img2raw brotli /usr/local/bin/
        
        echo "โ All extraction tools installed successfully"
        echo "๐ Installed tools:"
        ls -la /usr/local/bin/simg2img /usr/local/bin/sdat2img /usr/local/bin/img2raw /usr/local/bin/brotli

    - name: Download and extract firmware to cache
      run: |
        # ุงูุงูุชูุงู ุฅูู ุงููุฑุต ุงููุฎุจุฃ
        cd /mnt/cache
        mkdir -p firmware
        cd firmware
        curl -L -o firmware.zip "${{ github.event.inputs.zip_url }}"
        echo "๐ฆ Downloaded file to cache disk"
        ls -lh firmware.zip
        echo "๐พ Current disk space:"
        df -h /mnt/cache

    - name: Extract ZIP and find files
      run: |
        cd /mnt/cache/firmware
        unzip -o firmware.zip -d extracted_zip/
        rm -f firmware.zip
        
        echo "๐ Files in ZIP:"
        find extracted_zip/ -type f -name "*.tar.md5" | head -10
        
        # ุงูุจุญุซ ุนู ููู AP
        AP_FILE=$(find extracted_zip/ -name "AP*.tar.md5" | head -1)
        if [ -n "$AP_FILE" ]; then
          cp "$AP_FILE" ap_file.tar.md5
          echo "โ Found AP file: $AP_FILE"
        else
          echo "โ ERROR: No AP file found"
          exit 1
        fi
        
        # ุงูุจุญุซ ุนู ูููุงุช boot ู recovery ูุจุงุดุฑุฉ ูู ZIP
        BOOT_FILE=$(find extracted_zip/ -name "boot.img*" | head -1)
        RECOVERY_FILE=$(find extracted_zip/ -name "recovery.img*" | head -1)
        
        if [ -n "$BOOT_FILE" ]; then
          echo "โ Found boot file: $BOOT_FILE"
          echo "BOOT_FILE=$BOOT_FILE" >> $GITHUB_ENV
        fi
        
        if [ -n "$RECOVERY_FILE" ]; then
          echo "โ Found recovery file: $RECOVERY_FILE"
          echo "RECOVERY_FILE=$RECOVERY_FILE" >> $GITHUB_ENV
        fi
        
        echo "๐พ Disk space after extraction:"
        df -h /mnt/cache

    - name: Extract AP and prepare files based on mode
      run: |
        cd /mnt/cache/firmware
        
        # ุงุณุชุฎุฑุงุฌ AP.tar.md5
        tar -xf ap_file.tar.md5
        rm -f ap_file.tar.md5
        
        echo "๐ Files in AP.tar.md5:"
        ls -la | head -20
        echo "๐พ Disk space after AP extraction:"
        df -h /mnt/cache

    - name: Handle boot.img extraction mode
      if: env.EXTRACTION_MODE == 'boot'
      run: |
        cd /mnt/cache/firmware
        
        # ุงูุจุญุซ ุนู boot.img
        BOOT_SOURCE=$(find . -name "boot.img.lz4" -o -name "boot.img" -o -name "boot.img.br" | head -1)
        if [ -n "$BOOT_SOURCE" ]; then
          echo "โ Found boot source: $BOOT_SOURCE"
        else
          echo "โ ERROR: No boot.img found"
          exit 1
        fi
        
        # ูู ุงูุถุบุท ุจูุงุกู ุนูู ุงูููุน
        if [[ "$BOOT_SOURCE" == *.lz4 ]]; then
          echo "๐ Decompressing boot.img.lz4..."
          lz4 -d "$BOOT_SOURCE" boot.img
        elif [[ "$BOOT_SOURCE" == *.br ]]; then
          echo "๐ Decompressing boot.img.br..."
          brotli -d "$BOOT_SOURCE" -o boot.img
        else
          cp "$BOOT_SOURCE" boot.img
        fi
        
        ls -lh boot.img
        echo "BOOT_FINAL=/mnt/cache/firmware/boot.img" >> $GITHUB_ENV

    - name: Handle recovery.img extraction mode
      if: env.EXTRACTION_MODE == 'recovery'
      run: |
        cd /mnt/cache/firmware
        
        # ุงูุจุญุซ ุนู recovery.img
        RECOVERY_SOURCE=$(find . -name "recovery.img.lz4" -o -name "recovery.img" -o -name "recovery.img.br" | head -1)
        if [ -n "$RECOVERY_SOURCE" ]; then
          echo "โ Found recovery source: $RECOVERY_SOURCE"
        else
          echo "โ ERROR: No recovery.img found"
          exit 1
        fi
        
        # ูู ุงูุถุบุท ุจูุงุกู ุนูู ุงูููุน
        if [[ "$RECOVERY_SOURCE" == *.lz4 ]]; then
          echo "๐ Decompressing recovery.img.lz4..."
          lz4 -d "$RECOVERY_SOURCE" recovery.img
        elif [[ "$RECOVERY_SOURCE" == *.br ]]; then
          echo "๐ Decompressing recovery.img.br..."
          brotli -d "$RECOVERY_SOURCE" -o recovery.img
        else
          cp "$RECOVERY_SOURCE" recovery.img
        fi
        
        ls -lh recovery.img
        echo "RECOVERY_FINAL=/mnt/cache/firmware/recovery.img" >> $GITHUB_ENV

    - name: Handle partitions extraction mode
      if: env.EXTRACTION_MODE == 'partitions' || env.EXTRACTION_MODE == 'system_files'
      run: |
        cd /mnt/cache/firmware
        
        # ุงูุจุญุซ ุนู super.img
        SUPER_FILE=$(find . -name "super.img.lz4" -o -name "super.img" -o -name "super.img.br" | head -1)
        if [ -n "$SUPER_FILE" ]; then
          echo "โ Found super file: $SUPER_FILE"
          cp "$SUPER_FILE" super_source.img
        else
          echo "โ ERROR: No super.img found"
          exit 1
        fi
        
        # ูู ุงูุถุบุท ุฅุฐุง ูุฒู ุงูุฃูุฑ
        if [[ "$SUPER_FILE" == *.lz4 ]]; then
          echo "๐ Decompressing super.img.lz4..."
          lz4 -d super_source.img super.img.sparse
        elif [[ "$SUPER_FILE" == *.br ]]; then
          echo "๐ Decompressing super.img.br..."
          brotli -d super_source.img -o super.img.sparse
        else
          cp super_source.img super.img.sparse
        fi
        
        rm -f super_source.img
        
        echo "๐พ Disk space after super extraction:"
        df -h /mnt/cache
        
        # ุชุญููู sparse ุฅูู raw
        echo "๐ Converting sparse image to raw..."
        simg2img super.img.sparse super.img.raw
        rm -f super.img.sparse
        echo "โ super.img.raw ready"
        ls -lh super.img.raw
        echo "๐พ Disk space after super conversion:"
        df -h /mnt/cache

    - name: Extract partitions from super.img
      if: env.EXTRACTION_MODE == 'partitions' || env.EXTRACTION_MODE == 'system_files'
      run: |
        cd /mnt/cache/firmware
        mkdir -p partitions
        echo "๐ง Extracting partitions from super.img.raw..."
        python3 lpunpack.py super.img.raw partitions/
        echo "๐ Partitions extracted:"
        ls -la partitions/
        echo "๐พ Disk space after partition extraction:"
        df -h /mnt/cache

    - name: Filter requested partitions
      if: env.EXTRACTION_MODE == 'partitions'
      run: |
        cd /mnt/cache/firmware/partitions
        
        TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
        echo "๐ง Filtering partitions. Keeping only: $TARGET_PARTITIONS"
        
        for partition in *.img; do
          partition_name=$(basename "$partition" .img)
          if echo "$TARGET_PARTITIONS" | grep -qw "$partition_name"; then
            echo "โ Keeping: $partition"
          else
            echo "๐๏ธ Deleting: $partition"
            rm -f "$partition"
          fi
        done

    - name: Extract system files from system partition
      if: env.EXTRACTION_MODE == 'system_files'
      run: |
        cd /mnt/cache/firmware/partitions
        
        # ุงูุชุฃูุฏ ูู ูุฌูุฏ system.img
        if [ ! -f "system.img" ]; then
          echo "โ ERROR: system.img not found in partitions"
          ls -la
          exit 1
        fi
        
        echo "๐ง Preparing to extract files from system.img..."
        
        # ุฅูุดุงุก ูุฌูุฏุงุช
        mkdir -p extracted_files
        
        # ูุญุต ููุน system.img
        echo "๐ Checking system.img type..."
        file system.img
        
        # ุชุญููู system.img ุฅูู raw ุฅุฐุง ูุฒู ุงูุฃูุฑ
        if file system.img | grep -q "sparse"; then
          echo "๐ฆ Converting sparse system.img to raw..."
          simg2img system.img system.raw
          SYSTEM_IMAGE="system.raw"
          echo "โ Converted to raw image"
        else
          SYSTEM_IMAGE="system.img"
          echo "โ Using system.img directly"
        fi
        
        # ุงุณุชุฎุฑุงุฌ ุงููููุงุช ุจุงุณุชุฎุฏุงู debugfs
        echo "๐ง Extracting files using debugfs..."
        FILES_TO_EXTRACT="${{ github.event.inputs.system_files_to_extract }}"
        
        EXTRACTED_COUNT=0
        for file_path in $FILES_TO_EXTRACT; do
          echo "๐ Attempting to extract: $file_path"
          
          # ุฅูุดุงุก ูููู ุงููุฌูุฏุงุช
          mkdir -p "extracted_files/$(dirname "$file_path")"
          
          # ุงุณุชุฎุฑุงุฌ ุจุงุณุชุฎุฏุงู debugfs
          if debugfs -R "dump $file_path extracted_files/$file_path" "$SYSTEM_IMAGE" 2>/dev/null; then
            if [ -s "extracted_files/$file_path" ]; then
              echo "โ Successfully extracted: $file_path"
              EXTRACTED_COUNT=$((EXTRACTED_COUNT + 1))
            else
              echo "โ๏ธ File extracted but empty: $file_path"
              rm -f "extracted_files/$file_path"
            fi
          else
            echo "โ Failed to extract: $file_path"
            # ูุญุงููุฉ ุงุณุชุฎุฑุงุฌ ููุฌูุฏ
            if debugfs -R "ls -l $file_path" "$SYSTEM_IMAGE" 2>/dev/null | grep -q "type dir"; then
              echo "๐ $file_path is a directory, extracting contents..."
              mkdir -p "extracted_files/$file_path"
              debugfs -R "ls -l $file_path" "$SYSTEM_IMAGE" | while read line; do
                entry_name=$(echo "$line" | awk '{print $6}')
                if [ "$entry_name" != "." ] && [ "$entry_name" != ".." ] && [ -n "$entry_name" ]; then
                  debugfs -R "dump $file_path/$entry_name extracted_files/$file_path/$entry_name" "$SYSTEM_IMAGE" 2>/dev/null && \
                  echo "  โ Extracted: $file_path/$entry_name" && \
                  EXTRACTED_COUNT=$((EXTRACTED_COUNT + 1))
                fi
              done
            fi
          fi
        done
        
        echo "๐ Total files extracted: $EXTRACTED_COUNT"
        echo "๐พ Disk space after system files extraction:"
        df -h /mnt/cache

    - name: Verify extracted files
      if: env.EXTRACTION_MODE == 'system_files'
      run: |
        cd /mnt/cache/firmware/partitions/extracted_files
        
        echo "๐ Verifying extracted files:"
        find . -type f | head -30 || echo "No files found"
        
        TOTAL_FILES=$(find . -type f 2>/dev/null | wc -l || echo "0")
        echo "๐ Total files extracted: $TOTAL_FILES"
        
        if [ "$TOTAL_FILES" -eq 0 ]; then
          echo "โ ERROR: No files were extracted"
          echo "๐ Available partitions:"
          ls -la ../*.img
          exit 1
        fi
        
        # ุนุฑุถ ูุญุชูู build.prop ุฅุฐุง ุชู ุงุณุชุฎุฑุงุฌู
        if [ -f "build.prop" ]; then
          echo "๐ build.prop content (first 10 lines):"
          head -10 build.prop || echo "Could not read build.prop"
        fi

    - name: Compress files based on mode
      run: |
        cd /mnt/cache/firmware
        mkdir -p output
        
        case "$EXTRACTION_MODE" in
          "boot")
            echo "๐ฆ Handling boot mode..."
            cp boot.img output/
            gzip output/boot.img
            echo "BOOT_FINAL=/mnt/cache/firmware/output/boot.img.gz" >> $GITHUB_ENV
            ARTIFACT_NAME="boot"
            ;;
          "recovery")
            echo "๐ฆ Handling recovery mode..."
            cp recovery.img output/
            gzip output/recovery.img
            echo "RECOVERY_FINAL=/mnt/cache/firmware/output/recovery.img.gz" >> $GITHUB_ENV
            ARTIFACT_NAME="recovery"
            ;;
          "partitions")
            echo "๐ฆ Handling partitions mode..."
            cd partitions
            TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
            for part in $TARGET_PARTITIONS; do
              if [ -f "${part}.img" ]; then
                echo "๐ฆ Compressing ${part}.img"
                gzip -c "${part}.img" > "../output/${part}.img.gz"
                ls -lh "../output/${part}.img.gz"
              fi
            done
            ARTIFACT_NAME=$(echo "$TARGET_PARTITIONS" | tr ' ' '-' | cut -c1-50)
            ;;
          "system_files")
            echo "๐ฆ Handling system files mode..."
            cd partitions/extracted_files
            if find . -type f | read; then
              tar -czf ../../output/system_files.tar.gz .
              echo "๐ System files packaged"
              ls -lh ../../output/system_files.tar.gz
              ARTIFACT_NAME="system-files"
            else
              echo "โ No files to package in system_files mode"
              exit 1
            fi
            ;;
        esac
        
        echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
        echo "๐ Output files:"
        ls -la output/
        echo "๐พ Final disk space:"
        df -h /mnt/cache

    - name: Create final package
      run: |
        cd /mnt/cache/firmware/output
        
        FINAL_FILE="/mnt/cache/$ARTIFACT_NAME-$FINAL_TAG.tar.gz"
        
        if ls * 1> /dev/null 2>&1; then
          echo "๐ฆ Creating final package: $FINAL_FILE"
          tar -czf "$FINAL_FILE" ./*
          echo "โ Package created successfully"
          ls -lh "$FINAL_FILE"
          echo "FINAL_FILE=$FINAL_FILE" >> $GITHUB_ENV
        else
          echo "โ No files to package"
          exit 1
        fi

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.FINAL_TAG }}
        release_name: "${{ env.EXTRACTION_MODE }} ${{ env.ARTIFACT_NAME }} - ${{ env.FINAL_TAG }}"
        body: |
          # ${{ env.EXTRACTION_MODE }} Extraction - ${{ env.FINAL_TAG }}
          
          ## ๐ง ูุนูููุงุช ุงูุฅุตุฏุงุฑ:
          - **ุงูููุน:** ${{ env.EXTRACTION_MODE }}
          - **ุงููููุงุช:** ${{ env.ARTIFACT_NAME }}
          - **ุงููุณู:** ${{ env.FINAL_TAG }}
          - **ุงูุชุงุฑูุฎ:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## ๐ ูุญุชููุงุช ุงูุญุฒูุฉ:
          ${{ env.ARTIFACT_NAME }}
          
          ## โก ุทุฑููุฉ ุงูุงุณุชุฎุฏุงู:
          \`\`\`bash
          tar -xzf ${{ env.ARTIFACT_NAME }}-${{ env.FINAL_TAG }}.tar.gz
          \`\`\`
          
          ## ๐๏ธ ุชู ุจุงุณุชุฎุฏุงู ุฃุฏูุงุช Samo1408/Image-Extractor
        draft: false
        prerelease: false

    - name: Upload to Release
      run: |
        UPLOAD_URL="${{ steps.create_release.outputs.upload_url }}"
        UPLOAD_URL=$(echo "$UPLOAD_URL" | sed 's/{.*}//')
        
        if [ ! -f "$FINAL_FILE" ]; then
          echo "โ File not found: $FINAL_FILE"
          exit 1
        fi
        
        echo "๐ค Uploading: $FINAL_FILE"
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/gzip" \
          -H "Accept: application/vnd.github.v3+json" \
          -T "$FINAL_FILE" \
          "$UPLOAD_URL?name=$ARTIFACT_NAME-$FINAL_TAG.tar.gz"
        
        echo "โ ุชู ุงูุฑูุน ุจูุฌุงุญ!"

    - name: Upload to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.EXTRACTION_MODE }}-${{ env.ARTIFACT_NAME }}-${{ env.FINAL_TAG }}
        path: ${{ env.FINAL_FILE }}
        retention-days: 7

