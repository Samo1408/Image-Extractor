name: Extract Samsung Partitions Enhanced 

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: "ุฑุงุจุท ุงูููู ุงููุถุบูุท .zip ุงูุฐู ูุญุชูู ุนูู AP.tar.md5"
        required: true
      extraction_mode:
        description: "ููุน ุงูุงุณุชุฎุฑุงุฌ"
        type: choice
        options:
        - "partitions"
        - "boot"
        - "recovery"
        - "system_files"
        default: "partitions"
      partitions_to_extract:
        description: "ุงูููุงุช ุงููุทููุจุฉ (ูููุถุน partitions ููุท)"
        required: false
        default: "system vendor"
      system_files_to_extract:
        description: "ุงููููุงุช ุงููุทููุจุฉ ูู system (ูููุถุน system_files ููุท)"
        required: false
        default: "build.prop floating_features.xml priv-app"
      release_tag:
        description: "ูุณู ุงูุฅุตุฏุงุฑ"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

jobs:
  extract-files:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Check initial disk space and memory
      run: |
        echo "๐พ Initial disk space:"
        df -h
        echo "๐ง Memory info:"
        free -h
        echo "๐ง CPU info:"
        nproc

    - name: Setup cache disk with optimized settings
      run: |
        echo "๐ Setting up cache disk with optimized settings..."
        # ุฅูุดุงุก ูุฌูุฏ ุงูุนูู ุนูู ุงููุฑุต ุงููุฎุจุฃ
        sudo mkdir -p /mnt/cache
        # ุชูุณุนุฉ ุงููุฑุต ุงููุฎุจุฃ ุฅูู 40GB ูุน ุฅุนุฏุงุฏุงุช ูุญุณูุฉ
        sudo mount -o size=40G,nr_inodes=0,mode=1777,noatime -t tmpfs tmpfs /mnt/cache
        echo "โ Cache disk setup completed (40GB)"
        df -h /mnt/cache

    - name: Generate unique tag
      run: |
        git fetch --tags
        INPUT_TAG="${{ github.event.inputs.release_tag }}"
        CLEAN_TAG=$(echo "$INPUT_TAG" | tr ' ' '-' | tr -cd '[:alnum:]-._')
        
        if git rev-parse "$CLEAN_TAG" >/dev/null 2>&1; then
          echo "โ๏ธ Tag $CLEAN_TAG exists, generating unique tag..."
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          FINAL_TAG="${CLEAN_TAG}-${TIMESTAMP}"
        else
          FINAL_TAG="$CLEAN_TAG"
        fi
        
        echo "FINAL_TAG=$FINAL_TAG" >> $GITHUB_ENV
        echo "EXTRACTION_MODE=${{ github.event.inputs.extraction_mode }}" >> $GITHUB_ENV
        echo "๐ฏ Mode: ${{ github.event.inputs.extraction_mode }}, Tag: $FINAL_TAG"

    - name: Install essential tools with memory optimization
      run: |
        sudo apt-get update
        # ุชุซุจูุช ุงูุฃุฏูุงุช ุงูุฃุณุงุณูุฉ ููุท
        sudo apt-get install -y \
          unzip \
          curl \
          lz4 \
          python3 \
          e2fsprogs \
          brotli \
          file \
          p7zip-full \
          cpio \
          wget \
          pigz \
          pxz

    - name: Download extraction tools from your repository
      run: |
        echo "๐ฅ Downloading extraction tools from your repository..."
        
        # ุชุญููู ุฃุฏูุงุช ุงูุงุณุชุฎุฑุงุฌ ูู ูุณุชูุฏุนู
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/simg2img
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/sdat2img
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/img2raw
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/brotli
        curl -s -O https://raw.githubusercontent.com/Samo1408/Image-Extractor/main/lpunpack.py
        
        # ููุญ ุตูุงุญูุงุช ุงูุชูููุฐ
        chmod +x simg2img sdat2img img2raw brotli
        
        # ููู ุฅูู ุงููุณุงุฑ ุงูุชูููุฐู
        sudo mv simg2img sdat2img img2raw brotli /usr/local/bin/
        
        echo "โ All extraction tools installed successfully"

    - name: Download firmware with verification
      run: |
        cd /mnt/cache
        mkdir -p firmware
        cd firmware
        
        echo "๐ฅ Downloading firmware file with verification..."
        echo "๐ URL: ${{ github.event.inputs.zip_url }}"
        
        # ุชุญููู ุงูููู ูุน ุฅุนุงุฏุฉ ุงููุญุงููุฉ ูุงูุชุญูู
        MAX_RETRIES=3
        RETRY_COUNT=0
        DOWNLOAD_SUCCESS=false
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$DOWNLOAD_SUCCESS" = false ]; do
          RETRY_COUNT=$((RETRY_COUNT + 1))
          echo "๐ Download attempt $RETRY_COUNT of $MAX_RETRIES..."
          
          # ุชุญููู ุงูููู ูุน ุนุฑุถ ุงูุชูุฏู
          if curl -L -o firmware.file --progress-bar "${{ github.event.inputs.zip_url }}"; then
            FILE_SIZE=$(stat -c%s firmware.file 2>/dev/null || wc -c < firmware.file)
            echo "๐ Downloaded file size: $FILE_SIZE bytes"
            
            if [ "$FILE_SIZE" -gt 1000000 ]; then
              echo "โ Download successful - File size is reasonable"
              DOWNLOAD_SUCCESS=true
            else
              echo "โ File too small ($FILE_SIZE bytes) - likely download error"
              rm -f firmware.file
              sleep 5
            fi
          else
            echo "โ Download failed on attempt $RETRY_COUNT"
            sleep 5
          fi
        done
        
        if [ "$DOWNLOAD_SUCCESS" = false ]; then
          echo "โ ERROR: All download attempts failed"
          exit 1
        fi
        
        # ูุญุต ููุน ุงูููู
        echo "๐ Checking file type..."
        file firmware.file
        
        FILE_TYPE=$(file -b firmware.file)
        echo "๐ File type: $FILE_TYPE"
        
        if echo "$FILE_TYPE" | grep -qi "html\|text"; then
          echo "โ ERROR: Downloaded file is HTML/text (likely error page)"
          head -c 500 firmware.file
          echo ""
          exit 1
        fi
        
        if echo "$FILE_TYPE" | grep -q "Zip archive"; then
          echo "โ File is a ZIP archive"
          mv firmware.file firmware.zip
          echo "ZIP_FILE=true" >> $GITHUB_ENV
        elif echo "$FILE_TYPE" | grep -q "7-zip archive"; then
          echo "โ File is a 7-Zip archive"
          mv firmware.file firmware.7z
          echo "SEVENZIP_FILE=true" >> $GITHUB_ENV
        elif echo "$FILE_TYPE" | grep -q "tar archive"; then
          echo "โ File is a TAR archive"
          mv firmware.file firmware.tar
          echo "TAR_FILE=true" >> $GITHUB_ENV
        elif echo "$FILE_TYPE" | grep -q "gzip compressed"; then
          echo "โ File is a GZIP compressed file"
          mv firmware.file firmware.tar.gz
          echo "GZIP_FILE=true" >> $GITHUB_ENV
        else
          echo "โ๏ธ Unknown file type, trying to extract as ZIP"
          mv firmware.file firmware.zip
          echo "ZIP_FILE=true" >> $GITHUB_ENV
        fi
        
        echo "๐พ Current disk space:"
        df -h /mnt/cache

    - name: Extract firmware based on type
      run: |
        cd /mnt/cache/firmware
        
        echo "๐ง Extracting firmware based on detected type..."
        
        if [ "$ZIP_FILE" = "true" ]; then
          echo "๐ฆ Extracting ZIP file..."
          if unzip -o firmware.zip -d extracted_files/; then
            echo "โ ZIP extraction successful"
          else
            echo "โ ZIP extraction failed"
            exit 1
          fi
        elif [ "$SEVENZIP_FILE" = "true" ]; then
          echo "๐ฆ Extracting 7-Zip file..."
          7z x firmware.7z -oextracted_files/
        elif [ "$TAR_FILE" = "true" ]; then
          echo "๐ฆ Extracting TAR file..."
          tar -xf firmware.tar -C extracted_files/
        elif [ "$GZIP_FILE" = "true" ]; then
          echo "๐ฆ Extracting GZIP file..."
          tar -xzf firmware.tar.gz -C extracted_files/
        fi
        
        if [ -d "extracted_files" ] && [ "$(ls -A extracted_files)" ]; then
          rm -f firmware.zip firmware.7z firmware.tar firmware.tar.gz
          echo "โ Cleaned up original file"
        else
          echo "โ Extraction failed or no files extracted"
          exit 1
        fi
        
        echo "๐ Files after extraction:"
        find extracted_files/ -type f | head -10

    - name: Find and prepare AP file
      run: |
        cd /mnt/cache/firmware/extracted_files
        
        echo "๐ Searching for AP file..."
        
        AP_FILE=$(find . -name "AP*.tar.md5" -o -name "AP*.tar" -o -name "AP_*.tar" -o -name "AP*.zip" | head -1)
        if [ -n "$AP_FILE" ]; then
          echo "โ Found AP file: $AP_FILE"
          cp "$AP_FILE" ../ap_file.tar.md5
        else
          TAR_FILE=$(find . -name "*.tar" | head -1)
          if [ -n "$TAR_FILE" ]; then
            echo "โ Found alternative TAR file: $TAR_FILE"
            cp "$TAR_FILE" ../ap_file.tar.md5
          else
            IMG_FILES=$(find . \( -name "*.img" -o -name "*.img.lz4" -o -name "*.img.br" \) | head -10)
            if [ -n "$IMG_FILES" ]; then
              echo "โ Found image files directly"
              mkdir -p ../direct_images
              for img in $IMG_FILES; do
                cp "$img" ../direct_images/
              done
              echo "DIRECT_IMAGES=true" >> $GITHUB_ENV
            else
              echo "โ ERROR: No AP file or image files found"
              exit 1
            fi
          fi
        fi

    - name: Extract AP and prepare files based on mode
      run: |
        cd /mnt/cache/firmware
        
        if [ "$DIRECT_IMAGES" = "true" ]; then
          echo "๐ Using direct image files..."
          cp -r direct_images/* .
          echo "๐ Available files:"
          ls -la | head -10
        else
          echo "๐ฆ Extracting AP file..."
          if tar -xf ap_file.tar.md5; then
            echo "โ AP extraction successful"
          else
            echo "โ๏ธ Standard tar extraction failed, trying with ignore zeros..."
            tar -xf ap_file.tar.md5 --ignore-zeros || true
          fi
          rm -f ap_file.tar.md5
          
          echo "๐ Files in AP archive:"
          ls -la | head -10
        fi

    - name: Handle boot.img extraction mode
      if: env.EXTRACTION_MODE == 'boot'
      run: |
        cd /mnt/cache/firmware
        
        BOOT_SOURCE=$(find . -name "boot.img.lz4" -o -name "boot.img" -o -name "boot.img.br" -o -name "boot*.img" | head -1)
        if [ -n "$BOOT_SOURCE" ]; then
          echo "โ Found boot source: $BOOT_SOURCE"
        else
          echo "โ ERROR: No boot.img found"
          exit 1
        fi
        
        if [[ "$BOOT_SOURCE" == *.lz4 ]]; then
          echo "๐ Decompressing boot.img.lz4..."
          lz4 -d "$BOOT_SOURCE" boot.img
        elif [[ "$BOOT_SOURCE" == *.br ]]; then
          echo "๐ Decompressing boot.img.br..."
          brotli -d "$BOOT_SOURCE" -o boot.img
        else
          cp "$BOOT_SOURCE" boot.img
        fi
        
        ls -lh boot.img
        echo "BOOT_FINAL=/mnt/cache/firmware/boot.img" >> $GITHUB_ENV

    - name: Handle recovery.img extraction mode
      if: env.EXTRACTION_MODE == 'recovery'
      run: |
        cd /mnt/cache/firmware
        
        RECOVERY_SOURCE=$(find . -name "recovery.img.lz4" -o -name "recovery.img" -o -name "recovery.img.br" -o -name "recovery*.img" | head -1)
        if [ -n "$RECOVERY_SOURCE" ]; then
          echo "โ Found recovery source: $RECOVERY_SOURCE"
        else
          echo "โ ERROR: No recovery.img found"
          exit 1
        fi
        
        if [[ "$RECOVERY_SOURCE" == *.lz4 ]]; then
          echo "๐ Decompressing recovery.img.lz4..."
          lz4 -d "$RECOVERY_SOURCE" recovery.img
        elif [[ "$RECOVERY_SOURCE" == *.br ]]; then
          echo "๐ Decompressing recovery.img.br..."
          brotli -d "$RECOVERY_SOURCE" -o recovery.img
        else
          cp "$RECOVERY_SOURCE" recovery.img
        fi
        
        ls -lh recovery.img
        echo "RECOVERY_FINAL=/mnt/cache/firmware/recovery.img" >> $GITHUB_ENV

    - name: Handle partitions extraction with memory optimization
      if: env.EXTRACTION_MODE == 'partitions' || env.EXTRACTION_MODE == 'system_files'
      run: |
        cd /mnt/cache/firmware
        
        echo "๐ง Checking available memory before processing..."
        free -h
        
        # ุงูุจุญุซ ุนู super.img
        SUPER_FILE=$(find . -name "super.img.lz4" -o -name "super.img" -o -name "super.img.br" -o -name "super*.img" | head -1)
        if [ -n "$SUPER_FILE" ]; then
          echo "โ Found super file: $SUPER_FILE"
          cp "$SUPER_FILE" super_source.img
        else
          echo "โ ERROR: No super.img found"
          exit 1
        fi
        
        # ูู ุงูุถุบุท ูุน ุชุญุณูู ุงูุฐุงูุฑุฉ
        if [[ "$SUPER_FILE" == *.lz4 ]]; then
          echo "๐ Decompressing super.img.lz4 with memory optimization..."
          # ุงุณุชุฎุฏุงู lz4 ูุน ุฎูุงุฑุงุช ุชุญุณูู ุงูุฐุงูุฑุฉ
          lz4 -d -B4 super_source.img super.img.sparse
        elif [[ "$SUPER_FILE" == *.br ]]; then
          echo "๐ Decompressing super.img.br with memory optimization..."
          # ุงุณุชุฎุฏุงู brotli ูุน ุฎูุงุฑุงุช ุชุญุณูู ุงูุฐุงูุฑุฉ
          brotli -d -w 20 super_source.img -o super.img.sparse
        else
          cp super_source.img super.img.sparse
        fi
        
        rm -f super_source.img
        
        echo "๐พ Disk space after super extraction:"
        df -h /mnt/cache
        
        # ุชุญููู sparse ุฅูู raw ูุน ุชุญุณูู ุงูุฐุงูุฑุฉ
        echo "๐ Converting sparse image to raw with memory optimization..."
        simg2img super.img.sparse super.img.raw
        rm -f super.img.sparse
        echo "โ super.img.raw ready"
        ls -lh super.img.raw

    - name: Extract partitions from super.img with optimization
      if: env.EXTRACTION_MODE == 'partitions' || env.EXTRACTION_MODE == 'system_files'
      run: |
        cd /mnt/cache/firmware
        
        echo "๐ง Memory status before partition extraction:"
        free -h
        
        mkdir -p partitions
        echo "๐ง Extracting partitions from super.img.raw with optimization..."
        
        # ุงุณุชุฎุฏุงู Python ูุน ุฅุนุฏุงุฏุงุช ุชุญุณูู ุงูุฐุงูุฑุฉ
        PYTHONHASHSEED=0 python3 lpunpack.py super.img.raw partitions/
        
        echo "๐ Partitions extracted:"
        ls -la partitions/ | head -10
        
        # ุชูุธูู ุงูููู ุงููุจูุฑ ููุฑุงู ูุชูููุฑ ุงููุณุงุญุฉ
        rm -f super.img.raw
        echo "โ Cleaned up super.img.raw to save space"

    - name: Filter requested partitions
      if: env.EXTRACTION_MODE == 'partitions'
      run: |
        cd /mnt/cache/firmware/partitions
        
        TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
        echo "๐ง Filtering partitions. Keeping only: $TARGET_PARTITIONS"
        
        for partition in *.img; do
          partition_name=$(basename "$partition" .img)
          if echo "$TARGET_PARTITIONS" | grep -qw "$partition_name"; then
            echo "โ Keeping: $partition"
          else
            echo "๐๏ธ Deleting: $partition"
            rm -f "$partition"
          fi
        done

    - name: Extract system files from system partition with optimization
      if: env.EXTRACTION_MODE == 'system_files'
      run: |
        cd /mnt/cache/firmware/partitions
        
        if [ ! -f "system.img" ]; then
          echo "โ ERROR: system.img not found in partitions"
          ls -la
          exit 1
        fi
        
        echo "๐ง Preparing to extract files from system.img with memory optimization..."
        
        mkdir -p extracted_files
        
        # ูุญุต ููุน system.img
        echo "๐ Checking system.img type..."
        file system.img
        
        # ุงุณุชุฎุฏุงู ุฃูู ูุฏุฑ ูููู ูู ุงูุฐุงูุฑุฉ ููุชุญููู
        if file system.img | grep -q "sparse"; then
          echo "๐ฆ Converting sparse system.img to raw with low memory..."
          simg2img system.img system.raw
          SYSTEM_IMAGE="system.raw"
        else
          SYSTEM_IMAGE="system.img"
        fi
        
        # ุงุณุชุฎุฑุงุฌ ุงููููุงุช ุงููุทููุจุฉ ููุท
        echo "๐ง Extracting only requested files to save memory..."
        FILES_TO_EXTRACT="${{ github.event.inputs.system_files_to_extract }}"
        
        EXTRACTED_COUNT=0
        for file_path in $FILES_TO_EXTRACT; do
          echo "๐ Attempting to extract: $file_path"
          
          mkdir -p "extracted_files/$(dirname "$file_path")"
          
          if debugfs -R "dump $file_path extracted_files/$file_path" "$SYSTEM_IMAGE" 2>/dev/null; then
            if [ -s "extracted_files/$file_path" ]; then
              echo "โ Successfully extracted: $file_path"
              EXTRACTED_COUNT=$((EXTRACTED_COUNT + 1))
            else
              echo "โ๏ธ File extracted but empty: $file_path"
              rm -f "extracted_files/$file_path"
            fi
          else
            echo "โ Failed to extract: $file_path"
          fi
        done
        
        echo "๐ Total files extracted: $EXTRACTED_COUNT"

    - name: Compress files based on mode with optimization
      run: |
        cd /mnt/cache/firmware
        mkdir -p output
        
        case "$EXTRACTION_MODE" in
          "boot")
            echo "๐ฆ Handling boot mode..."
            cp boot.img output/
            # ุงุณุชุฎุฏุงู pigz ููุถุบุท ุงููุชูุงุฒู (ุฃุณุฑุน ูุฃูู ุงุณุชููุงูุงู ููุฐุงูุฑุฉ)
            pigz output/boot.img
            echo "BOOT_FINAL=/mnt/cache/firmware/output/boot.img.gz" >> $GITHUB_ENV
            ARTIFACT_NAME="boot"
            ;;
          "recovery")
            echo "๐ฆ Handling recovery mode..."
            cp recovery.img output/
            pigz output/recovery.img
            echo "RECOVERY_FINAL=/mnt/cache/firmware/output/recovery.img.gz" >> $GITHUB_ENV
            ARTIFACT_NAME="recovery"
            ;;
          "partitions")
            echo "๐ฆ Handling partitions mode..."
            cd partitions
            TARGET_PARTITIONS="${{ github.event.inputs.partitions_to_extract }}"
            for part in $TARGET_PARTITIONS; do
              if [ -f "${part}.img" ]; then
                echo "๐ฆ Compressing ${part}.img"
                pigz -c "${part}.img" > "../output/${part}.img.gz"
              fi
            done
            ARTIFACT_NAME=$(echo "$TARGET_PARTITIONS" | tr ' ' '-' | cut -c1-50)
            ;;
          "system_files")
            echo "๐ฆ Handling system files mode..."
            cd partitions/extracted_files
            if find . -type f | read; then
              # ุงุณุชุฎุฏุงู tar ูุน pigz ููุถุบุท ุงููุชูุงุฒู
              tar -cf - . | pigz > ../../output/system_files.tar.gz
              echo "๐ System files packaged"
              ARTIFACT_NAME="system-files"
            else
              echo "โ No files to package in system_files mode"
              exit 1
            fi
            ;;
        esac
        
        echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
        echo "๐ Output files:"
        ls -la output/

